name: Clean White List

on:
  schedule:
    # 每天 0 点、15 分、30 分、45 分执行（UTC 时区）
    - cron: "0 0,15,30,45 0 * * *"   # 每天午夜（UTC）
    - cron: "0 0,15,30,45 6 * * *"   # 每天 6 点（UTC）
    - cron: "0 0,15,30,45 12 * * *"  # 每天 12 点（UTC）
    - cron: "0 0,15,30,45 18 * * *"  # 每天 18 点（UTC）
  workflow_dispatch:  # 支持手动触发

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install requests
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run remove_subdomains.py
        run: |
          python remove_subdomains.py

      - name: Commit and push cleaned whitelist
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add cleaned_whitelist.txt
          git commit -m "Update cleaned whitelist"
          git push
