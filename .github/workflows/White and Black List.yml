name: Clean White and Black List

on:
  schedule:
    - cron: "0 0 * * *"  # 每天 00:00 执行
    - cron: "0 6 * * *"  # 每天 06:00 执行
    - cron: "0 12 * * *" # 每天 12:00 执行
    - cron: "0 18 * * *" # 每天 18:00 执行
  workflow_dispatch:  # 支持手动触发

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install requests
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run remove_subdomains.py
        run: |
          python remove_subdomains.py

      - name: Commit and push cleaned whitelist and blocklist
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add cleaned_whitelist.txt cleaned_blocklist.txt
          git commit -m "Update cleaned whitelist and blocklist"
          git push
