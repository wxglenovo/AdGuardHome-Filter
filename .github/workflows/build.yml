            "https://easylist-downloads.adblockplus.org/easylist.txt"
            "https://easylist-downloads.adblockplus.org/easylistchina.txt"
            "https://easylist-downloads.adblockplus.org/easyprivacy.txt"
            "https://raw.githubusercontent.com/banbendalao/ADgk/master/ADgk.txt"
            "https://raw.githubusercontent.com/banbendalao/ADgk/master/kill-baidu-ad.txt"
            "https://raw.githubusercontent.com/217heidai/adblockfilters/main/rules/adblockdns.txt"
            "https://raw.githubusercontent.com/217heidai/adblockfilters/main/rules/adblockdnslite.txt"
            "https://raw.githubusercontent.com/REIJI007/Adblock-Rule-Collection/main/ADBLOCK_RULE_COLLECTION_DNS.txt"
            "https://raw.githubusercontent.com/REIJI007/Adblock-Rule-Collection/main/ADBLOCK_RULE_COLLECTION_HOST_Lite.txt"
            "https://anti-ad.net/easylist.txt"
            "https://gh-proxy.com/raw.githubusercontent.com/changzhaoCZ/fqnovel-adrules/refs/heads/main/fqnovel-fxxk_ads"
            "https://www.i-dont-care-about-cookies.eu/abp/"
          )

          echo "ğŸ“¥ ä¸‹è½½è§„åˆ™..."
          for url in "${urls[@]}"; do
            echo "Downloading $url"
            curl -sSL --retry 3 --fail "$url" >> tmp/all.txt || echo "Failed $url"
            echo "" >> tmp/all.txt
          done

          echo "ğŸ§¹ æ¸…ç†æ³¨é‡Šä¸ç©ºè¡Œ..."
          grep -vE '(^!|^$|##)' tmp/all.txt > tmp/merged_clean.txt

          echo "ğŸ›  ä¿®å¤ @@||@@|| â†’ @@||"
          sed -i 's/@@||@@||/@@||/g' tmp/merged_clean.txt

          echo "âš¡ åˆ é™¤æ— æ•ˆ IP è§„åˆ™..."
          grep -vE '^\|\|\|\|[0-9]+\.' tmp/merged_clean.txt > tmp/merged_no_ip.txt

          echo "ğŸ§© åˆ é™¤ç›¸äº’æŠµæ¶ˆçš„è§„åˆ™..."
          awk '
            /^@@\|\|/ { allow[$0]=1; next }
            /^\|\|/ { block[$0]=1; next }
            END {
              for (b in block) {
                key = b
                gsub(/^\|\|/, "", key)
                gsub(/\^$/, "", key)
                cancel = "@@||" key "^"
                if (!(cancel in allow)) print b
              }
              for (a in allow) {
                key = a
                gsub(/^@@\|\|/, "", key)
                gsub(/\^$/, "", key)
                cancel = "||" key "^"
                if (!(cancel in block)) print a
              }
            }
          ' tmp/merged_no_ip.txt > tmp/final_router.txt

          echo "ğŸ§¾ å»æ‰ \$all æ ‡è®°ä¸é‡å¤è§„åˆ™..."
          before_count=$(wc -l < tmp/final_router.txt)
          awk '
            /^\|\|/ {
              rule = $0
              gsub(/\$all/, "", rule)
              if (!seen[rule]++) print rule
              next
            }
            /^@@\|\|/ {
              rule = $0
              if (!seen[rule]++) print rule
            }
          ' tmp/final_router.txt | sort > tmp/final_sorted.txt
          after_count=$(wc -l < tmp/final_sorted.txt)
          removed_duplicates=$((before_count - after_count))

          echo "å»æ‰é‡å¤é¡¹æ•°é‡ï¼š$removed_duplicates"
          echo "REMOVED_DUPLICATES=$removed_duplicates" >> $GITHUB_ENV

          echo "ğŸ“¦ ç”Ÿæˆæœ€ç»ˆè§„åˆ™æ–‡ä»¶..."
          cp tmp/final_sorted.txt dist/AdGuardHome.txt

          echo "ğŸ“‘ æ‹†åˆ†ç™½åå•å’Œé»‘åå•..."
          grep '^@@\|\|' dist/AdGuardHome.txt > dist/AdGuardHome_Allow.txt
          grep '^\|\|' dist/AdGuardHome.txt | grep -v '^@@' > dist/AdGuardHome_Block.txt

          echo "ğŸ“Š ç»Ÿè®¡è§„åˆ™æ•°é‡..."
          rule_count=$(wc -l < dist/AdGuardHome.txt)
          allow_count=$(wc -l < dist/AdGuardHome_Allow.txt)
          block_count=$(wc -l < dist/AdGuardHome_Block.txt)

          echo "RELEASE_TAG=rules-$(date -u +'%Y%m%d')" >> $GITHUB_ENV
          echo "ALLOW_COUNT=$allow_count" >> $GITHUB_ENV
          echo "BLOCK_COUNT=$block_count" >> $GITHUB_ENV
          echo "RULE_COUNT=$rule_count" >> $GITHUB_ENV

          echo "âœ… è§„åˆ™ç»Ÿè®¡å®Œæˆï¼šæ€» $rule_count è¡Œï¼ˆé˜»æ­¢ $block_countï¼Œæ”¾è¡Œ $allow_countï¼Œå»é‡ $removed_duplicatesï¼‰"

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add dist/*.txt

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update rules: é»‘åå• ${{ env.BLOCK_COUNT }} æ¡, ç™½åå• ${{ env.ALLOW_COUNT }} æ¡ (å»é‡ ${{ env.REMOVED_DUPLICATES }} æ¡)"
            git pull --rebase origin main || true
