name: Build AdGuardHome rules

on:
  schedule:
    - cron: "0 0 * * *"
    - cron: "0 12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download & Merge Rules
        run: |
          mkdir -p dist tmp
          urls=(
            "https://raw.githubusercontent.com/wxglenovo/AdGuardHome-Filter/refs/heads/main/Create%20a%20Custom%20AdGuard%20Home%20Filtering%20Rule.txt"
            "https://anti-ad.net/easylist.txt"
            "https://raw.githubusercontent.com/qq5460168/dangchu/main/black.txt"
            "https://ghproxy.net/https://raw.githubusercontent.com/damengzhu/banad/main/jiekouAD.txt"
            "https://ghproxy.net/https://raw.githubusercontent.com/afwfv/DD-AD/main/rule/DD-AD.txt"
            "https://raw.githubusercontent.com/hagezi/dns-blocklists/main/adblock/light.txt"
            "https://adguardteam.github.io/HostlistsRegistry/assets/filter_29.txt"
            "https://raw.githubusercontent.com/entr0pia/fcm-hosts/fcm/fcm-hosts"
            "https://raw.gitmirror.com/Cats-Team/dns-filter/main/abp.txt"
            "https://raw.hellogithub.com/hosts"
            "https://raw.githubusercontent.com/TG-Twilight/AWAvenue-Ads-Rule/main/AWAvenue-Ads-Rule.txt"
            "https://ruleset.skk.moe/Internal/reject-adguardhome.txt"
            "https://ad.kirychan.com/KR_DNS_Filter.txt"
            "https://raw.githubusercontent.com/qq5460168/dangchu/main/adhosts.txt"
            "https://raw.githubusercontent.com/qq5460168/generate-adguard/refs/heads/main/adguard_rules/filtered_rules.txt"
            "https://raw.githubusercontent.com/sbwml/halflife-list/refs/heads/master/ad.txt"
            "https://raw.githubusercontent.com/sbwml/halflife-list/refs/heads/master/ad-pc.txt"
            "https://raw.githubusercontent.com/sbwml/halflife-list/refs/heads/master/ad-mo.txt"
            "https://easylist-downloads.adblockplus.org/easylist.txt"
            "https://easylist-downloads.adblockplus.org/easylistchina.txt"
            "https://easylist-downloads.adblockplus.org/easyprivacy.txt"
            "https://raw.githubusercontent.com/8680/GOODBYEADS/master/data/rules/dns.txt"
            "https://malware-filter.gitlab.io/malware-filter/phishing-filter-ag.txt"
            "https://urlhaus-filter.pages.dev/urlhaus-filter-ag-online.txt"
            "https://filters.adtidy.org/android/filters/228_optimized.txt"
            "https://filters.adtidy.org/android/filters/251_optimized.txt"
            "https://pgl.yoyo.org/adservers/serverlist.php?hostformat=adblockplus&mimetype=plaintext"
            "https://www.fanboy.co.nz/fanboy-antifacebook.txt"
            "https://fanboy.co.nz/fanboy-antifonts.txt"
            "https://ublockorigin.github.io/uAssetsCDN/filters/lan-block.txt"
            "https://adguardteam.github.io/AdGuardSDNSFilter/Filters/filter.txt"
            "https://raw.githubusercontent.com/cjx82630/cjxlist/master/cjx-annoyance.txt"
            "https://raw.githubusercontent.com/xinggsf/Adblock-Plus-Rule/master/mv.txt"
            "https://hblock.molinero.dev/hosts_adblock.txt"
            "https://abp.oisd.nl/basic/"
          )
          for url in "${urls[@]}"; do
            echo "Downloading $url"
            curl -sSL --retry 3 --fail "$url" >> tmp/all.txt || echo "Failed $url"
            echo "" >> tmp/all.txt
          done

          grep -v '^$' tmp/all.txt | grep -v '^[!#]' | sort -u > tmp/merged.txt

          rule_count=$(wc -l < tmp/merged.txt)
          echo "RELEASE_TAG=rules-$(date -u +'%Y%m%d')" >> $GITHUB_ENV

          {
            echo "! ======================================="
            echo "! AdGuardHome Rules"
            echo "! Generated: $(date -u '+%Y-%m-%d %H:%M UTC')"
            echo "! Total rules: $rule_count"
            echo "! ======================================="
            echo ""
            cat tmp/merged.txt
          } > dist/AdGuardHome.txt

      - name: Compare Rules
        id: diff
        run: |
          if [ -f old_rules.txt ]; then
            old_count=$(wc -l < old_rules.txt)
          else
            old_count=0
          fi

          new_count=$(wc -l < dist/AdGuardHome.txt)
          diff_count=$((new_count - old_count))

          echo "old_count=$old_count" >> $GITHUB_ENV
          echo "new_count=$new_count" >> $GITHUB_ENV
          echo "diff_count=$diff_count" >> $GITHUB_ENV
          echo "diff_count=$diff_count" >> $GITHUB_OUTPUT

          cp dist/AdGuardHome.txt old_rules.txt

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add dist/AdGuardHome.txt old_rules.txt

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update rules: 新增 ${{ env.diff_count }} 条规则 (总数 ${{ env.new_count }})"
            git pull --rebase origin main || true
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          fi

      - name: Create Release
        if: ${{ env.diff_count != '0' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: "规则更新 - ${{ env.new_count }} 条"
          body: |
            本次更新共新增 **${{ env.diff_count }}** 条规则  
            总规则数：${{ env.new_count }}
          files: |
            dist/AdGuardHome.txt

      - name: Show Rules Stats
        run: |
          echo "================= AdGuardHome Rules Update ================="
          echo "总规则数: ${{ env.new_count }}"
          echo "新增规则数: ${{ env.diff_count }}"
          head -n 50 dist/AdGuardHome.txt
          echo "============================================================"
