name: Build AdGuardHome rules

on:
  schedule:
    - cron: "0 0 * * *"   # 每天 UTC 0 点
    - cron: "0 12 * * *"  # 每天 UTC 12 点
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download & Merge Rules
        run: |
          mkdir -p dist tmp
          urls=(
            "https://raw.githubusercontent.com/BlueSkyXN/AdGuardHomeRules/master/all.txt"
            "https://raw.githubusercontent.com/BlueSkyXN/AdGuardHomeRules/master/skyrules.txt"
            "https://easylist-downloads.adblockplus.org/easylist.txt"
            "https://easylist-downloads.adblockplus.org/easylistchina.txt"
            "https://easylist-downloads.adblockplus.org/easyprivacy.txt"
            "https://anti-ad.net/easylist.txt"
            "https://raw.githubusercontent.com/8680/GOODBYEADS/master/data/rules/dns.txt"
            "https://adguardteam.github.io/HostlistsRegistry/assets/filter_49.txt"
            "https://filters.adtidy.org/android/filters/15_optimized.txt"
            "https://adguardteam.github.io/HostlistsRegistry/assets/filter_51.txt"
            "https://adguardteam.github.io/HostlistsRegistry/assets/filter_48.txt"
            "https://adguardteam.github.io/HostlistsRegistry/assets/filter_34.txt"
            "https://adguardteam.github.io/HostlistsRegistry/assets/filter_29.txt"
            "https://adguardteam.github.io/HostlistsRegistry/assets/filter_44.txt"
            "https://adguardteam.github.io/HostlistsRegistry/assets/filter_55.txt"
            "https://adguardteam.github.io/HostlistsRegistry/assets/filter_54.txt"
            "https://raw.githubusercontent.com/hagezi/dns-blocklists/main/adblock/light.txt"
            "https://filters.adtidy.org/android/filters/11_optimized.txt"
            "https://filters.adtidy.org/android/filters/17_optimized.txt"
            "https://filters.adtidy.org/android/filters/224_optimized.txt"
            "https://filters.adtidy.org/android/filters/14_optimized.txt"
            "https://filters.adtidy.org/android/filters/19_optimized.txt"
            "https://malware-filter.gitlab.io/malware-filter/phishing-filter-ag.txt"
            "https://urlhaus-filter.pages.dev/urlhaus-filter-ag-online.txt"
            "https://filters.adtidy.org/android/filters/228_optimized.txt"
            "https://filters.adtidy.org/android/filters/251_optimized.txt"
            "https://pgl.yoyo.org/adservers/serverlist.php?hostformat=adblockplus&mimetype=plaintext"
            "https://www.fanboy.co.nz/fanboy-antifacebook.txt"
            "https://fanboy.co.nz/fanboy-antifonts.txt"
            "https://ublockorigin.github.io/uAssetsCDN/filters/lan-block.txt"
            "https://adguardteam.github.io/AdGuardSDNSFilter/Filters/filter.txt"
            "https://raw.githubusercontent.com/Cats-Team/AdRules/main/dns.txt"
            "https://raw.githubusercontent.com/cjx82630/cjxlist/master/cjx-annoyance.txt"
            "https://raw.githubusercontent.com/xinggsf/Adblock-Plus-Rule/master/mv.txt"
            "https://raw.githubusercontent.com/damengzhu/banad/main/jiekouAD.txt"
            "https://raw.githubusercontent.com/TG-Twilight/AWAvenue-Ads-Rule/main/AWAvenue-Ads-Rule.txt"
            "https://hblock.molinero.dev/hosts_adblock.txt"
            "https://abp.oisd.nl/basic/"
            "https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts"
            "https://someonewhocares.org/hosts/hosts"
          )

          for url in "${urls[@]}"; do
            echo "Downloading $url"
            curl -sSL "$url" >> tmp/all.txt || true
            echo "" >> tmp/all.txt
          done

          # 去重合并
          sort -u tmp/all.txt > dist/AdGuardHome.txt

      - name: Compare Rules
        id: diff
        run: |
          if [ -f old_rules.txt ]; then
            old_count=$(wc -l < old_rules.txt)
          else
            old_count=0
          fi

          new_count=$(wc -l < dist/AdGuardHome.txt)
          diff_count=$((new_count - old_count))

          echo "old_count=$old_count" >> $GITHUB_ENV
          echo "new_count=$new_count" >> $GITHUB_ENV
          echo "diff_count=$diff_count" >> $GITHUB_ENV

          cp dist/AdGuardHome.txt old_rules.txt

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add dist/AdGuardHome.txt old_rules.txt
          git commit -m "Update rules: 新增 ${{ env.diff_count }} 条规则 (总数 ${{ env.new_count }})" || echo "No changes to commit"
          git push origin main

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: rules-${{ github.run_id }}
          name: "规则更新 - ${{ env.new_count }} 条"
          body: |
            本次更新共新增 **${{ env.diff_count }}** 条规则  
            总规则数：${{ env.new_count }}

          files: |
            dist/AdGuardHome.txt
