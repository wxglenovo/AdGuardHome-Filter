name: Build Clean AdGuardHome Rules

on:
  schedule:
    - cron: "0 0 * * *"
    - cron: "0 12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download & Merge Rules
        run: |
          mkdir -p dist tmp
          urls=(
            "https://raw.githubusercontent.com/wxglenovo/AdGuardHome-Filter/refs/heads/main/Create%20a%20Custom%20AdGuard%20Home%20Filtering%20Rule.txt"
            "https://raw.githubusercontent.com/REIJI007/Adblock-Rule-Collection/main/ADBLOCK_RULE_COLLECTION.txt"
            "https://anti-ad.net/adguard.txt"
            "https://raw.githubusercontent.com/sbwml/halflife-list/refs/heads/master/ad-edentw.txt"
            "https://raw.githubusercontent.com/sbwml/halflife-list/refs/heads/master/ad-mo.txt"
            "https://raw.githubusercontent.com/sbwml/halflife-list/refs/heads/master/ad-pc.txt"
            "https://raw.githubusercontent.com/sbwml/halflife-list/refs/heads/master/ad.txt"
            "https://raw.githubusercontent.com/sbwml/halflife-list/refs/heads/master/ad2.txt"
            "https://raw.githubusercontent.com/sbwml/halflife-list/refs/heads/master/ad3.txt"
          )

          echo "ğŸ“¥ ä¸‹è½½è§„åˆ™..."
          for url in "${urls[@]}"; do
            echo "Downloading $url"
            curl -sSL --retry 3 --fail "$url" >> tmp/all.txt || echo "Failed $url"
            echo "" >> tmp/all.txt
          done

          echo "ğŸ§¹ æ¸…ç†è§„åˆ™..."
          # åˆ é™¤ç©ºè¡Œå’Œæ³¨é‡Š
          grep -v '^$' tmp/all.txt | grep -v '^[!#]' > tmp/merged.txt
          # ä¿®æ­£ @@||@@|| â†’ @@||
          sed -i 's/^@@||@@||/@@||/' tmp/merged.txt

          echo "âš¡ ä¿ç•™æŒ‡å®š $cookie è§„åˆ™..."
          grep -E '^\$cookie=/^_gd/|^\$cookie=/^_hjSessionUser_|^\$cookie=/^_hjSession_|^\$cookie=/^_v__chartbeat/|^\$cookie=/^_ym_visorc/|^\$cookie=/^adb\$|adb\.key/|^\$cookie=/^adptset_\d+/|^\$cookie=/^amplitude_id_/|^\$cookie=/^evid_\d+/|^\$cookie=/^evid_set_\d+/|^\$cookie=/^ezoadgid_/|^\$cookie=/^ezopvc_/|^\$cookie=/^ezoref_/|^\$cookie=/^ezovuuid_/|^\$cookie=/^ezovuuidtime_/|^\$cookie=/^ezux_et_/|^\$cookie=/^ezux_ifep/|^\$cookie=/^ezux_lpl_/|^\$cookie=/^ezux_tos_/|^\$cookie=/^mprtcl-prodv4_/' tmp/merged.txt > tmp/cookie_rules.txt

          echo "ğŸš« åˆ é™¤æ— æ•ˆè§„åˆ™ï¼ˆå…ƒç´ å±è”½ã€JSè·¯å¾„ã€ç©ºè§„åˆ™ ||*^ï¼‰..."
          grep -vE '(^\$\$|##|#@#|#\?#|#\$#|#%#|\$cookie=|^\|\*\^|^\|\|/\*|\*/)' tmp/merged.txt > tmp/clean_rules.txt

          echo "âš–ï¸ æ”¾è¡Œè§„åˆ™ä¼˜å…ˆ & åˆ é™¤æ³›åŒ¹é…é˜»æ­¢è§„åˆ™..."
          awk '
            # æ”¾è¡Œè§„åˆ™
            /^@@\|\|/ {
              domain=$0
              gsub(/^@@\|\|/, "", domain)
              gsub(/\^.*/, "", domain)
              allow[domain]=1
              next
            }
            # é˜»æ­¢è§„åˆ™
            /^\|\|/ {
              if ($0 !~ /^\|\*\^/) {   # åˆ é™¤ ||*^ æ³›åŒ¹é…é˜»æ­¢
                domain=$0
                gsub(/^\|\|/, "", domain)
                gsub(/\^.*/, "", domain)
                block[domain]=1
              }
              next
            }
            { print > "tmp/other_rules.txt" }
            END {
              # è¾“å‡ºé˜»æ­¢è§„åˆ™ï¼ˆæœªè¢«æ”¾è¡Œè¦†ç›–çš„ï¼‰
              for (d in block) if (!(d in allow)) print "||" d "^" > "tmp/final_rules.txt"
              # è¾“å‡ºæ”¾è¡Œè§„åˆ™
              for (d in allow) print "@@||" d "^" > "tmp/final_rules.txt"
              # æ·»åŠ å…¶ä»–è§„åˆ™
              system("cat tmp/other_rules.txt >> tmp/final_rules.txt")
            }
          ' tmp/clean_rules.txt

          echo "ğŸ”¹ åˆå¹¶ cookie è§„åˆ™..."
          cat tmp/cookie_rules.txt >> tmp/final_rules.txt

          # å»é‡ & æŒ‰åŸŸåæ’åº
          sort -u tmp/final_rules.txt > dist/AdGuardHome.txt

          rule_count=$(wc -l < dist/AdGuardHome.txt)
          allow_count=$(grep -c '^@@||' dist/AdGuardHome.txt || true)
          block_count=$(grep -E -c '^\|\|' dist/AdGuardHome.txt || true)

          echo "RELEASE_TAG=rules-$(date -u +'%Y%m%d')" >> $GITHUB_ENV
          echo "ALLOW_COUNT=$allow_count" >> $GITHUB_ENV
          echo "BLOCK_COUNT=$block_count" >> $GITHUB_ENV
          echo "RULE_COUNT=$rule_count" >> $GITHUB_ENV

      - name: Compare Rules
        id: diff
        run: |
          if [ -f old_rules.txt ]; then
            old_count=$(wc -l < old_rules.txt)
          else
            old_count=0
          fi
          new_count=$(wc -l < dist/AdGuardHome.txt)
          diff_count=$((new_count - old_count))
          echo "old_count=$old_count" >> $GITHUB_ENV
          echo "new_count=$new_count" >> $GITHUB_ENV
          echo "diff_count=$diff_count" >> $GITHUB_ENV
          echo "diff_count=$diff_count" >> $GITHUB_OUTPUT
          cp dist/AdGuardHome.txt old_rules.txt

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add dist/AdGuardHome.txt old_rules.txt
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update rules: æ–°å¢ ${{ env.diff_count }} æ¡è§„åˆ™ (æ€»æ•° ${{ env.new_count }})"
            git pull --rebase origin main || true
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          fi

      - name: Create Release
        if: ${{ env.diff_count != '0' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: "è§„åˆ™æ›´æ–° - ${{ env.new_count }} æ¡"
          body: |
            ğŸ§© æœ¬æ¬¡è§„åˆ™æ›´æ–°
            - æ–°å¢ï¼š**${{ env.diff_count }}** æ¡  
            - æ€»æ•°ï¼š${{ env.new_count }}  
            - é˜»æ­¢è§„åˆ™ï¼š${{ env.BLOCK_COUNT }}  
            - æ”¾è¡Œè§„åˆ™ï¼š${{ env.ALLOW_COUNT }}  

            æœ¬è§„åˆ™ä¸“ä¸º **AdGuard Home** ä¼˜åŒ–ï¼š
            - ğŸš« å·²åˆ é™¤æ³›åŒ¹é…é˜»æ­¢è§„åˆ™ `||*^`
            - âœ… ä¿ç•™æŒ‡å®š cookie è§„åˆ™ã€æ”¾è¡Œä¼˜å…ˆï¼Œè¿è¡Œæ›´å¿«æ›´ç¨³å®š
          files: |
            dist/AdGuardHome.txt

      - name: Show Rules Stats
        run: |
          echo "================= âœ… AdGuardHome Rules Build ================="
          echo "æ€»è§„åˆ™æ•°: ${{ env.RULE_COUNT }}"
          echo "æ–°å¢è§„åˆ™æ•°: ${{ env.diff_count }}"
          echo "é˜»æ­¢è§„åˆ™æ•°: ${{ env.BLOCK_COUNT }}"
          echo "æ”¾è¡Œè§„åˆ™æ•°: ${{ env.ALLOW_COUNT }}"
          echo "============================================================"
          head -n 50 dist/AdGuardHome.txt
