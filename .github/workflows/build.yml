      - name: Create Release
        if: ${{ env.RULE_COUNT != '0' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: "è·¯ç”±å™¨è§„åˆ™æ›´æ–° - æ€» ${ { env.RULE_COUNT } } æ¡"
          body: |
            ğŸ“¦ æœ¬æ¬¡è§„åˆ™æ›´æ–°ï¼š
            - æ€»è§„åˆ™ï¼š${{ env.RULE_COUNT }}
            - é˜»æ­¢è§„åˆ™ï¼ˆé»‘åå•ï¼‰ï¼š${{ env.BLOCK_COUNT }}
            - æ”¾è¡Œè§„åˆ™ï¼ˆç™½åå•ï¼‰ï¼š${{ env.ALLOW_COUNT }}
            - å»é‡æ¡æ•°ï¼š${{ env.REMOVED_DUPLICATES }}
          files: |
            dist/AdGuardHome.txt
            dist/AdGuardHome_Block.txt
            dist/AdGuardHome_Allow.txt

      - name: Show Rules Stats
        run: |
          echo "================= âœ… è·¯ç”±å™¨ä¸“ç”¨ AdGuardHome Rules Build ================="
          echo "æ€»è§„åˆ™æ•°: ${{ env.RULE_COUNT }} (é˜»æ­¢ ${{ env.BLOCK_COUNT }}, æ”¾è¡Œ ${{ env.ALLOW_COUNT }})"
          echo "å»é‡æ¡æ•°: ${{ env.REMOVED_DUPLICATES }}"
          echo "============================================================"
          echo ""
          echo "ğŸ“‹ å‰ 20 æ¡é»‘åå•è§„åˆ™ï¼ˆBLOCK LISTï¼‰ï¼š"
          head -n 20 dist/AdGuardHome_Block.txt
          echo ""
          echo "ğŸ“‹ å‰ 20 æ¡ç™½åå•è§„åˆ™ï¼ˆALLOW LISTï¼‰ï¼š"
