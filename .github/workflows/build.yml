          grep -vE '(^\$\$|##|#@#|#\?#|#\$#|#%#|\$cookie=|^\|\|\^|^\|\|\*\^)' tmp/merged_raw.txt > tmp/final_rules_unsorted.txt

          echo "ğŸ“‘ æŒ‰åŸŸåå­—æ¯é¡ºåºæ’åˆ—è§„åˆ™..."
