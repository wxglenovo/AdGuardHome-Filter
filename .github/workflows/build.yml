name: Build AdGuardHome rules

on:
  schedule:
    - cron: "0 0 * * *"
    - cron: "0 6 * * *"
    - cron: "0 12 * * *"
    - cron: "0 18 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download & Merge Rules
        run: |
          mkdir -p dist tmp

          urls=(
            "https://raw.githubusercontent.com/wxglenovo/AdGuardHome-Filter/refs/heads/main/Create%20a%20Custom%20AdGuard%20Home%20Filtering%20Rule.txt"
            "https://raw.githubusercontent.com/BlueSkyXN/AdGuardHomeRules/master/all-lite.txt"
            "https://raw.githubusercontent.com/BlueSkyXN/AdGuardHomeRules/master/skyrules.txt"
            "https://easylist-downloads.adblockplus.org/easylist.txt"
            "https://easylist-downloads.adblockplus.org/easylistchina.txt"
            "https://easylist-downloads.adblockplus.org/easyprivacy.txt"
            "https://raw.githubusercontent.com/banbendalao/ADgk/master/ADgk.txt"
            "https://raw.githubusercontent.com/banbendalao/ADgk/master/kill-baidu-ad.txt"
            "https://raw.githubusercontent.com/217heidai/adblockfilters/main/rules/adblockdns.txt"
            "https://raw.githubusercontent.com/217heidai/adblockfilters/main/rules/adblockdnslite.txt"
            "https://raw.githubusercontent.com/REIJI007/Adblock-Rule-Collection/main/ADBLOCK_RULE_COLLECTION_DNS.txt"
            "https://raw.githubusercontent.com/REIJI007/Adblock-Rule-Collection/main/ADBLOCK_RULE_COLLECTION_HOST_Lite.txt"
            "https://anti-ad.net/easylist.txt"
            "https://gh-proxy.com/raw.githubusercontent.com/changzhaoCZ/fqnovel-adrules/refs/heads/main/fqnovel-fxxk_ads"
            "https://www.i-dont-care-about-cookies.eu/abp/"
          )

          echo "📥 下载规则..."
          for url in "${urls[@]}"; do
            echo "Downloading $url"
            curl -sSL --retry 3 --fail "$url" >> tmp/all.txt || echo "Failed $url"
            echo "" >> tmp/all.txt
          done

          echo "🧹 清理注释与空行..."
          grep -vE '(^!|^$|##)' tmp/all.txt > tmp/merged_clean.txt

          echo "🛠 修复 @@||@@|| → @@||"
          sed -i 's/@@||@@||/@@||/g' tmp/merged_clean.txt

          echo "⚡ 删除无效 IP 规则..."
          grep -vE '^\|\|\|\|[0-9]+\.' tmp/merged_clean.txt > tmp/merged_no_ip.txt

          echo "🧩 删除相互抵消的规则..."
          awk '
            /^@@\|\|/ { allow[$0]=1; next }
            /^\|\|/ { block[$0]=1; next }
            END {
              for (b in block) {
                key = b
                gsub(/^\|\|/, "", key)
                gsub(/\^$/, "", key)
                cancel = "@@||" key "^"
                if (!(cancel in allow)) print b
              }
              for (a in allow) {
                key = a
                gsub(/^@@\|\|/, "", key)
                gsub(/\^$/, "", key)
                cancel = "||" key "^"
                if (!(cancel in block)) print a
              }
            }
          ' tmp/merged_no_ip.txt > tmp/final_router.txt

          echo "🧾 去掉 \$all 标记与重复规则..."
          before_count=$(wc -l < tmp/final_router.txt)
          awk '
            /^\|\|/ {
              rule = $0
              gsub(/\$all/, "", rule)
              if (!seen[rule]++) print rule
              next
            }
            /^@@\|\|/ {
              rule = $0
              if (!seen[rule]++) print rule
            }
          ' tmp/final_router.txt | sort > tmp/final_sorted.txt
          after_count=$(wc -l < tmp/final_sorted.txt)
          removed_duplicates=$((before_count - after_count))

          echo "去掉重复项数量：$removed_duplicates"
          echo "REMOVED_DUPLICATES=$removed_duplicates" >> $GITHUB_ENV

          echo "📦 生成最终规则文件..."
          cp tmp/final_sorted.txt dist/AdGuardHome.txt

          echo "📑 拆分白名单和黑名单..."
          grep '^@@\|\|' dist/AdGuardHome.txt > dist/AdGuardHome_Allow.txt
          grep '^\|\|' dist/AdGuardHome.txt | grep -v '^@@' > dist/AdGuardHome_Block.txt

          echo "📊 统计规则数量..."
          rule_count=$(wc -l < dist/AdGuardHome.txt)
          allow_count=$(wc -l < dist/AdGuardHome_Allow.txt)
          block_count=$(wc -l < dist/AdGuardHome_Block.txt)

          echo "RELEASE_TAG=rules-$(date -u +'%Y%m%d')" >> $GITHUB_ENV
          echo "ALLOW_COUNT=$allow_count" >> $GITHUB_ENV
          echo "BLOCK_COUNT=$block_count" >> $GITHUB_ENV
          echo "RULE_COUNT=$rule_count" >> $GITHUB_ENV

          echo "✅ 规则统计完成：总 $rule_count 行（阻止 $block_count，放行 $allow_count，去重 $removed_duplicates）"

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add dist/*.txt

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update rules: 黑名单 ${{ env.BLOCK_COUNT }} 条, 白名单 ${{ env.ALLOW_COUNT }} 条 (去重 ${{ env.REMOVED_DUPLICATES }} 条)"
            git pull --rebase origin main || true
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          fi

      - name: Create Release
        if: ${{ env.RULE_COUNT != '0' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: "路由器规则更新 - 总 ${ { env.RULE_COUNT } } 条"
          body: |
            📦 本次规则更新：
            - 总规则：${{ env.RULE_COUNT }}
            - 阻止规则（黑名单）：${{ env.BLOCK_COUNT }}
            - 放行规则（白名单）：${{ env.ALLOW_COUNT }}
            - 去重条数：${{ env.REMOVED_DUPLICATES }}
          files: |
            dist/AdGuardHome.txt
            dist/AdGuardHome_Block.txt
            dist/AdGuardHome_Allow.txt

      - name: Show Rules Stats
        run: |
          echo "================= ✅ 路由器专用 AdGuardHome Rules Build ================="
          echo "总规则数: ${{ env.RULE_COUNT }} (阻止 ${{ env.BLOCK_COUNT }}, 放行 ${{ env.ALLOW_COUNT }})"
          echo "去重条数: ${{ env.REMOVED_DUPLICATES }}"
          echo "============================================================"
          echo ""
          echo "📋 前 20 条黑名单规则（BLOCK LIST）："
          head -n 20 dist/AdGuardHome_Block.txt
          echo ""
          echo "📋 前 20 条白名单规则（ALLOW LIST）："
          head -n 20 dist/AdGuardHome_Allow.txt
          echo "============================================================"
