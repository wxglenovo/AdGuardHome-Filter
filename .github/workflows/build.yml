name: Build AdGuardHome rules

on:
  schedule:
    - cron: "0 0 * * *"     # æ¯å¤© UTC 0 ç‚¹
    - cron: "0 6 * * *"     # æ¯å¤© UTC 6 ç‚¹
    - cron: "0 12 * * *"    # æ¯å¤© UTC 12 ç‚¹
    - cron: "0 18 * * *"    # æ¯å¤© UTC 18 ç‚¹
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download & Merge Rules
        run: |
          mkdir -p dist tmp

          urls=(
            "https://raw.githubusercontent.com/wxglenovo/AdGuardHome-Filter/refs/heads/main/Create%20a%20Custom%20AdGuard%20Home%20Filtering%20Rule.txt"
            "https://raw.githubusercontent.com/BlueSkyXN/AdGuardHomeRules/master/all-lite.txt"
            "https://raw.githubusercontent.com/privacy-protection-tools/anti-AD/master/anti-ad-easylist.txt"
            "https://raw.githubusercontent.com/BlueSkyXN/AdGuardHomeRules/master/skyrules.txt"
            "https://easylist-downloads.adblockplus.org/easylist.txt"
            "https://easylist-downloads.adblockplus.org/easylistchina.txt"
            "https://easylist-downloads.adblockplus.org/easyprivacy.txt"
            "https://raw.githubusercontent.com/banbendalao/ADgk/master/ADgk.txt"
            "https://raw.githubusercontent.com/banbendalao/ADgk/master/kill-baidu-ad.txt"
            "https://raw.githubusercontent.com/217heidai/adblockfilters/main/rules/adblockdns.txt"
            "https://raw.githubusercontent.com/217heidai/adblockfilters/main/rules/adblockdnslite.txt"
            "https://anti-ad.net/easylist.txt"
            "https://raw.githubusercontent.com/qq5460168/dangchu/main/black.txt"
            "https://raw.githubusercontent.com/damengzhu/banad/main/jiekouAD.txt"
            "https://raw.githubusercontent.com/afwfv/DD-AD/main/rule/dns.txt"
            "https://adguardteam.github.io/HostlistsRegistry/assets/filter_29.txt"
            "https://raw.githubusercontent.com/afwfv/DD-AD/main/rule/DD-AD.txt"
            "https://www.i-dont-care-about-cookies.eu/abp/"
          )

          echo "ğŸ“¥ ä¸‹è½½è§„åˆ™..."
          for url in "${urls[@]}"; do
            echo "Downloading $url"
            curl -sSL --retry 3 --fail "$url" >> tmp/all.txt || echo "Failed $url"
            echo "" >> tmp/all.txt
          done

          echo "ğŸ§¹ æ¸…ç†æ³¨é‡Šä¸ç©ºè¡Œ..."
          grep -vE '(^!|^$|##)' tmp/all.txt > tmp/merged_clean.txt

          echo "ğŸ›  ä¿®å¤ @@||@@|| â†’ @@||"
          sed -i 's/@@||@@||/@@||/g' tmp/merged_clean.txt

          echo "âš¡ åˆ é™¤æ— æ•ˆ IP è§„åˆ™..."
          grep -vE '^\|\|\|\|[0-9]+\.' tmp/merged_clean.txt > tmp/merged_no_ip.txt

          echo "ğŸ§© åˆ é™¤ç›¸äº’æŠµæ¶ˆçš„è§„åˆ™..."
          awk '
            /^@@\|\|/ { allow[$0]=1; next }
            /^\|\|/ { block[$0]=1; next }
            END {
              for (b in block) {
                key = b
                gsub(/^\|\|/, "", key)
                gsub(/\^$/, "", key)
                cancel = "@@||" key "^"
                if (!(cancel in allow)) print b
              }
              for (a in allow) {
                key = a
                gsub(/^@@\|\|/, "", key)
                gsub(/\^$/, "", key)
                cancel = "||" key "^"
                if (!(cancel in block)) print a
              }
            }
          ' tmp/merged_no_ip.txt > tmp/final_router.txt

          echo "ğŸ§¾ å»æ‰ \$all æ ‡è®°ä¸é‡å¤è§„åˆ™..."
          before_count=$(wc -l < tmp/final_router.txt)
          awk '
            /^\|\|/ {
              rule = $0
              gsub(/\$all/, "", rule)
              if (!seen[rule]++) print rule
              next
            }
            /^@@\|\|/ {
              rule = $0
              if (!seen[rule]++) print rule
            }
          ' tmp/final_router.txt | sort > tmp/final_sorted.txt
          after_count=$(wc -l < tmp/final_sorted.txt)
          removed_duplicates=$((before_count - after_count))

          echo "å»æ‰é‡å¤é¡¹æ•°é‡ï¼š$removed_duplicates"
          echo "REMOVED_DUPLICATES=$removed_duplicates" >> $GITHUB_ENV

          echo "ğŸ“¦ ç”Ÿæˆæœ€ç»ˆè§„åˆ™æ–‡ä»¶..."
          cp tmp/final_sorted.txt dist/AdGuardHome.txt

          echo "ğŸ“Š ç»Ÿè®¡è§„åˆ™æ•°é‡..."
          rule_count=$(wc -l < dist/AdGuardHome.txt)
          allow_count=$(grep -c '^@@||' dist/AdGuardHome.txt || true)
          block_count=$(grep -c '^\|\|' dist/AdGuardHome.txt || true)

          echo "RELEASE_TAG=rules-$(date -u +'%Y%m%d')" >> $GITHUB_ENV
          echo "ALLOW_COUNT=$allow_count" >> $GITHUB_ENV
          echo "BLOCK_COUNT=$block_count" >> $GITHUB_ENV
          echo "RULE_COUNT=$rule_count" >> $GITHUB_ENV

          echo "âœ… è§„åˆ™ç»Ÿè®¡å®Œæˆï¼šæ€» $rule_count è¡Œï¼ˆé˜»æ­¢ $block_countï¼Œæ”¾è¡Œ $allow_countï¼Œå»é‡ $removed_duplicatesï¼‰"
          echo "----------------------------------------------------------"
          ls -lh tmp/ | sed 's/^/TMP æ–‡ä»¶: /'

      - name: Compare Rules
        id: diff
        run: |
          if [ -f old_rules.txt ]; then
            old_count=$(wc -l < old_rules.txt)
          else
            old_count=0
          fi

          new_count=$(wc -l < dist/AdGuardHome.txt)
          diff_count=$((new_count - old_count))

          echo "old_count=$old_count" >> $GITHUB_ENV
          echo "new_count=$new_count" >> $GITHUB_ENV
          echo "diff_count=$diff_count" >> $GITHUB_ENV

          echo "diff_count=$diff_count" >> $GITHUB_OUTPUT

          cp dist/AdGuardHome.txt old_rules.txt

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add dist/AdGuardHome.txt old_rules.txt

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update rules: æ–°å¢ ${{ env.diff_count }} æ¡ (å»é‡ ${{ env.REMOVED_DUPLICATES }} æ¡, æ€»æ•° ${{ env.new_count }})"
            git pull --rebase origin main || true
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          fi

      - name: Create Release
        if: ${{ env.diff_count != '0' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: "è·¯ç”±å™¨è§„åˆ™æ›´æ–° - ${{ env.new_count }} æ¡"
          body: |
            ğŸ“¦ æœ¬æ¬¡è§„åˆ™æ›´æ–°ï¼š
            - æ€»è§„åˆ™ï¼š${{ env.new_count }}
            - é˜»æ­¢è§„åˆ™ï¼š${{ env.BLOCK_COUNT }}
            - æ”¾è¡Œè§„åˆ™ï¼š${{ env.ALLOW_COUNT }}
            - å»é‡æ¡æ•°ï¼š${{ env.REMOVED_DUPLICATES }}
          files: |
            dist/AdGuardHome.txt

      - name: Show Rules Stats
        run: |
          echo "================= âœ… è·¯ç”±å™¨ä¸“ç”¨ AdGuardHome Rules Build ================="
          echo "æ€»è§„åˆ™æ•°: ${{ env.RULE_COUNT }} (é˜»æ­¢ ${{ env.BLOCK_COUNT }}, æ”¾è¡Œ ${{ env.ALLOW_COUNT }})"
          echo "å»é‡æ¡æ•°: ${{ env.REMOVED_DUPLICATES }}"
          echo "å·®å¼‚æ•°é‡: ${{ env.diff_count }}"
          echo "============================================================"
          head -n 50 dist/AdGuardHome.txt
