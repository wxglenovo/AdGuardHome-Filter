name: 🧹 Clean AdGuardHome Blocklist

on:
  schedule:
    - cron: "0 0,6,12,18 * * *"  # 每6小时运行一次
  workflow_dispatch:              # 手动触发支持

permissions:
  contents: write                 # 允许工作流推送更改

jobs:
  clean-blocklist:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dnspython

      - name: 🧹 Run blocklist cleaner
        run: |
          echo "🚀 开始清理 AdGuardHome blocklist ..."
          python3 clean_blocklist.py

      - name: 📊 Show summary
        run: |
          echo "✅ 有效规则数：$(wc -l < blocklist_valid.txt)"
          echo "🗑️ 删除规则数：$(wc -l < deleted_rules.log || echo 0)"

      - name: 💾 Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add blocklist_valid.txt deleted_rules.log || true
          if git diff --cached --quiet; then
            echo "🟢 无变化，无需提交。"
          else
            git commit -m "Auto-clean: update valid blocklist $(date '+%Y-%m-%d %H:%M:%S')"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
            echo "✅ 已推送更新至仓库。"
          fi
