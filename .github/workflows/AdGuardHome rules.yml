name: Build AdGuardHome rules

on:
  schedule:
    - cron: "0 0 * * *"
    - cron: "0 6 * * *"
    - cron: "0 12 * * *"
    - cron: "0 18 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download & Merge Rules (Clean + Deduplicate + Conflict Remove)
        run: |
          mkdir -p tmp dist
          mapfile -t urls < ./urls.txt
          echo "üì• ÂºÄÂßã‰∏ãËΩΩËßÑÂàôÔºàÂ∏¶ÈáçËØïÔºâ..."
          for url in "${urls[@]}"; do
            echo "Downloading $url"
            curl -sSL --retry 3 --fail "$url" >> tmp/all_raw.txt || echo "Failed $url"
            echo "" >> tmp/all_raw.txt
          done
          echo "‚úÖ ‰∏ãËΩΩÂÆåÊàêÔºåÂºÄÂßãÂêàÂπ∂Êñá‰ª∂..."

          # Ê∏ÖÁêÜÊ≥®ÈáäÂíåÁ©∫Ë°å
          echo "üßπ Ê∏ÖÁêÜÊ≥®ÈáäÂíåÁ©∫Ë°å..."
          grep -vE '^[[:space:]]*[!#]' tmp/all_raw.txt | sed '/^[[:space:]]*$/d' > tmp/all_cleaned.txt

          # ÂéªÈáçÂπ∂ÁîüÊàêÂâç 20 È°πÈáçÂ§çËßÑÂàôÊó•Âøó
          echo "üìä ÂéªÈáçÂπ∂ÁîüÊàêÂâç 20 È°πÈáçÂ§çËßÑÂàôÊó•Âøó..."
          awk '
          {
              line_num=NR
              content=$0
              count[content]++
              lines[content]=lines[content] ? lines[content] "\n " line_num "Ë°å: " content : " " line_num "Ë°å: " content
              if(!seen[content]++) deduped[NR]=$0
          }
          END {
              n=0
              for(rule in count){
                  if(count[rule]>1){
                      print "ËßÑÂàô: " rule "\n" lines[rule] "\n"
                      n++
                      if(n>=20) break
                  }
              }
              for(i in deduped){
                  print deduped[i] > "tmp/all_deduped.txt"
              }
          }
          ' tmp/all_cleaned.txt > tmp/duplicate_rules.txt

          RAW_COUNT=$(wc -l < tmp/all_cleaned.txt)
          DEDUP_COUNT=$(wc -l < tmp/all_deduped.txt)
          DUP_COUNT=$((RAW_COUNT - DEDUP_COUNT))

          # ÈªëÁôΩÂêçÂçïÂÜ≤Á™ÅÂ§ÑÁêÜ
          echo "‚öîÔ∏è Â§ÑÁêÜÈªëÁôΩÂêçÂçïÂÜ≤Á™Å..."
          grep '^@@||' tmp/all_deduped.txt > tmp/whitelist_tmp.txt
          grep -v '^@@||' tmp/all_deduped.txt > tmp/blocklist_tmp.txt
          sed 's/^@@||/||/' tmp/whitelist_tmp.txt > tmp/whitelist_core.txt
          grep -Fxf tmp/whitelist_core.txt tmp/blocklist_tmp.txt > tmp/conflict_core.txt

          # ÁîüÊàêÊØè‰∏™ÂüüÂêçÂÜ≤Á™ÅÊäµÊ∂àËßÑÂàôÔºåÁôΩÂêçÂçïÂíåÈªëÂêçÂçïÂêå‰∏ÄË°åÔºåÂ∏¶Ë°åÂè∑
          awk '
          NR==FNR {conflict[$0]; next}

          FILENAME==ARGV[2] {
              domain=$0
              sub(/^@@\|\|/, "", domain)
              if(domain in conflict){
                  white_line[domain]=FNR "Ë°å: " $0
                  domains[domain]=domain
              }
          }

          FILENAME==ARGV[3] {
              domain=$0
              sub(/^\|\|/, "", domain)
              if(domain in conflict){
                  black_line[domain]=FNR "Ë°å: " $0
                  domains[domain]=domain
              }
          }

          END {
              for(d in domains){
                  print "===== " d "ÊäµÊ∂àËßÑÂàô ====="
                  w = (d in white_line) ? white_line[d] : "Êó†ÁôΩÂêçÂçï"
                  b = (d in black_line) ? black_line[d] : "Êó†ÈªëÂêçÂçï"
                  print "ÁôΩÂêçÂçï: " w " ÈªëÂêçÂçï: " b "\n"
              }
          }
          ' tmp/conflict_core.txt tmp/whitelist_tmp.txt tmp/blocklist_tmp.txt > tmp/conflict_rules.txt

          # ÁîüÊàêÊúÄÁªàÈªëÁôΩÂêçÂçï
          grep -Fvxf tmp/conflict_core.txt tmp/blocklist_tmp.txt > tmp/blocklist.txt
          grep -Fvxf tmp/conflict_core.txt tmp/whitelist_tmp.txt > tmp/whitelist.txt

          # Ê∑ªÂä†Â§¥ÈÉ®‰ø°ÊÅØ
          TIMESTAMP=$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S %Z')
          WHITELIST_COUNT=$(wc -l < tmp/whitelist.txt)
          BLACKLIST_COUNT=$(wc -l < tmp/blocklist.txt)
          CONFLICT_COUNT=$(wc -l < tmp/conflict_core.txt)

          WHITELIST_HEADER="! =====================\n! AdGuardHome ÁôΩÂêçÂçï\n! Êõ¥Êñ∞Êó∂Èó¥: $TIMESTAMP\n! ÊÄªÊù°Êï∞: $WHITELIST_COUNT\n! =====================\n"
          BLACKLIST_HEADER="! =====================\n! AdGuardHome ÈªëÂêçÂçï\n! Êõ¥Êñ∞Êó∂Èó¥: $TIMESTAMP\n! ÊÄªÊù°Êï∞: $BLACKLIST_COUNT\n! =====================\n"

          echo -e "$WHITELIST_HEADER" > dist/whitelist.txt
          LC_ALL=C sort -t'.' -k2,2 -k1,1 tmp/whitelist.txt >> dist/whitelist.txt

          echo -e "$BLACKLIST_HEADER" > dist/blocklist.txt
          LC_ALL=C sort -t'.' -k2,2 -k1,1 tmp/blocklist.txt >> dist/blocklist.txt

          # ËæìÂá∫ÁªüËÆ°‰ø°ÊÅØ
          echo "ÂéüÂßãÊÄªÊï∞Ôºö$RAW_COUNT" | tee dist/old_rules.txt
          echo "ÂéªÈáçÂêéÔºö$DEDUP_COUNT" | tee -a dist/old_rules.txt
          echo "ÈáçÂ§çË°åÊï∞Ôºö$DUP_COUNT" | tee -a dist/old_rules.txt
          echo "ÁôΩÂêçÂçïÊù°Êï∞Ôºö$WHITELIST_COUNT" | tee -a dist/old_rules.txt
          echo "ÈªëÂêçÂçïÊù°Êï∞Ôºö$BLACKLIST_COUNT" | tee -a dist/old_rules.txt
          echo "ÂÜ≤Á™ÅÊäµÊ∂àÊï∞ÈáèÔºö$CONFLICT_COUNT" | tee -a dist/old_rules.txt
          echo "Êõ¥Êñ∞Êó∂Èó¥Ôºö$TIMESTAMP" | tee -a dist/old_rules.txt

          echo "üìù Ââç 20 È°πÈáçÂ§çËßÑÂàôÂèäÂá∫Áé∞Ë°åÂè∑ÂíåÂÜÖÂÆπÔºö"
          cat tmp/duplicate_rules.txt

          # ËæìÂá∫ÈªëÁôΩÂêçÂçïÂÜ≤Á™ÅÊäµÊ∂àËßÑÂàôÂÜÖÂÆπ
          if [ -s tmp/conflict_rules.txt ]; then
              echo "üìù ÈªëÁôΩÂêçÂçïÂÜ≤Á™ÅÊäµÊ∂àËßÑÂàôÂÜÖÂÆπÔºàÊåâÂüüÂêçÂ∞èËäÇÔºåÁôΩÂêçÂçïÂíåÈªëÂêçÂçïÂêå‰∏ÄË°åÊòæÁ§∫ÔºåÂ∏¶Ë°åÂè∑ÔºâÔºö"
              cat tmp/conflict_rules.txt
          else
              echo "üìù ÈªëÁôΩÂêçÂçïÂÜ≤Á™ÅÊäµÊ∂àËßÑÂàôÂÜÖÂÆπ‰∏∫Á©∫"
          fi

          echo "Ââç 20 Ë°åÁôΩÂêçÂçïÁ§∫‰æãÔºö"
          head -n 20 dist/whitelist.txt

          echo "Ââç 20 Ë°åÈªëÂêçÂçïÁ§∫‰æãÔºö"
          head -n 20 dist/blocklist.txt

          echo "============================================================"

      - name: Commit Changes
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          NEW_ADDED=$((DEDUP_COUNT - RAW_COUNT + CONFLICT_COUNT))
          [ $NEW_ADDED -lt 0 ] && NEW_ADDED=0

          COMMIT_MSG="üß© Êõ¥Êñ∞ AdGuardHome ËßÑÂàô | ÊÄªÊï∞: ${DEDUP_COUNT} | Êñ∞Â¢û: ${NEW_ADDED} | ÂéªÈáç: ${DUP_COUNT} | ÊäµÊ∂à: ${CONFLICT_COUNT}"

          git add dist/whitelist.txt dist/blocklist.txt dist/old_rules.txt

          if git diff --cached --quiet; then
            echo "no_change=true" >> $GITHUB_OUTPUT
            echo "No new rules to commit"
          else
            echo "no_change=false" >> $GITHUB_OUTPUT
            git commit -m "$COMMIT_MSG"
            git pull --rebase origin main || true
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
            echo "commit_message=$COMMIT_MSG" >> $GITHUB_OUTPUT
            echo "‚úÖ Commit Â∑≤ÂÆåÊàê: $COMMIT_MSG"
          fi

      - name: Create or Update Release
        if: steps.commit.outputs.no_change == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ github.run_number }}"
          name: "üß© AdGuardHome Rules"
          body: |
            ${{ steps.commit.outputs.commit_message }}
          files: |
            dist/whitelist.txt
            dist/blocklist.txt
