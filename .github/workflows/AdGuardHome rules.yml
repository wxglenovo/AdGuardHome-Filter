            "https://raw.githubusercontent.com/REIJI007/Adblock-Rule-Collection/main/ADBLOCK_RULE_COLLECTION_DNS.txt"
            "https://anti-ad.net/easylist.txt"
            "https://gh-proxy.com/raw.githubusercontent.com/changzhaoCZ/fqnovel-adrules/refs/heads/main/fqnovel-fxxk_ads"
            "https://www.i-dont-care-about-cookies.eu/abp/"
          )

          echo "ğŸ“¥ ä¸‹è½½ä¼˜å…ˆæ”¾è¡Œè§„åˆ™..."
          curl -sSL --retry 3 --fail "$PRIORITY_URL" > tmp/priority.txt || echo "Failed $PRIORITY_URL"
          echo "" >> tmp/priority.txt

          echo "ğŸ“¥ ä¸‹è½½å…¶ä»–è§„åˆ™..."
          for url in "${urls[@]}"; do
            echo "Downloading $url"
            curl -sSL --retry 3 --fail "$url" >> tmp/all_raw.txt || echo "Failed $url"
            echo "" >> tmp/all_raw.txt
          done

          echo "ğŸ§¹ æ¸…ç†æ³¨é‡Šã€ç©ºè¡Œ..."
          grep -vE '^[[:space:]]*[!#]' tmp/all_raw.txt | sed '/^[[:space:]]*$/d' > tmp/all_cleaned.txt

          echo "ğŸ“Š å»é‡å¹¶æ’åº..."
          sort tmp/all_cleaned.txt | uniq > tmp/all_deduped_tmp.txt

          # âœ… å°† @@|| å¼€å¤´çš„ç™½åå•è§„åˆ™æ’å‰é¢ï¼ˆæ”¾è¡Œä¼˜å…ˆï¼‰
          grep '^@@||' tmp/all_deduped_tmp.txt > tmp/whitelist.txt
          grep -v '^@@||' tmp/all_deduped_tmp.txt > tmp/blocklist.txt

          # âœ… åˆå¹¶ï¼šä¼˜å…ˆç™½åå•ï¼ˆè‡ªå®šä¹‰ï¼‰ + æ™®é€šç™½åå• + é˜»æ­¢è§„åˆ™
          cat tmp/priority.txt tmp/whitelist.txt tmp/blocklist.txt > tmp/all_deduped.txt

          # âœ… ç»Ÿè®¡ä¿¡æ¯
          RAW_COUNT=$(wc -l < tmp/all_cleaned.txt)
          DEDUP_COUNT=$(wc -l < tmp/all_deduped.txt)
          DUP_COUNT=$((RAW_COUNT - DEDUP_COUNT))
          WHITELIST_COUNT=$(wc -l < tmp/whitelist.txt)
          PRIORITY_COUNT=$(wc -l < tmp/priority.txt)
          TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S %Z')

          echo "åŸå§‹æ€»æ•°ï¼š$RAW_COUNT" | tee dist/old_rules.txt
          echo "å»é‡åï¼š$DEDUP_COUNT" | tee -a dist/old_rules.txt
          echo "é‡å¤è¡Œæ•°ï¼š$DUP_COUNT" | tee -a dist/old_rules.txt
          echo "è‡ªå®šä¹‰ç™½åå•æ¡æ•°ï¼š$PRIORITY_COUNT" | tee -a dist/old_rules.txt
          echo "å…¶ä»–ç™½åå•æ¡æ•°ï¼š$WHITELIST_COUNT" | tee -a dist/old_rules.txt
          echo "æ›´æ–°æ—¶é—´ï¼š$TIMESTAMP" | tee -a dist/old_rules.txt

          # âœ… ç”Ÿæˆæœ€ç»ˆ AdGuardHome.txt æ–‡ä»¶
          {
            echo "! ================================================================"
            echo "! ğŸ§© AdGuardHome åˆå¹¶è§„åˆ™"
            echo "! æ›´æ–°æ—¶é—´ï¼š$TIMESTAMP"
            echo "! åŸå§‹æ€»æ•°ï¼š$RAW_COUNT"
            echo "! å»é‡åï¼š$DEDUP_COUNT"
            echo "! é‡å¤è¡Œæ•°ï¼š$DUP_COUNT"
            echo "! è‡ªå®šä¹‰ç™½åå•ï¼š$PRIORITY_COUNT"
            echo "! å…¶ä»–ç™½åå•ï¼š$WHITELIST_COUNT"
            echo "! æ¥æºæ€»æ•°ï¼š$(( ${#urls[@]} + 1 ))"
            echo "! ================================================================"
            echo ""
            cat tmp/all_deduped.txt
          } > dist/AdGuardHome.txt

          echo "$DEDUP_COUNT" > dist/line_count.txt

      - name: Commit Changes
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          PREV_COUNT=$(git show origin/main:dist/line_count.txt 2>/dev/null || echo 0)
          NEW_COUNT=$(cat dist/line_count.txt)
          NEW_ADDED=$((NEW_COUNT - PREV_COUNT))
          [ $NEW_ADDED -lt 0 ] && NEW_ADDED=0
          DUP_COUNT=$(grep "é‡å¤è¡Œæ•°" dist/old_rules.txt | awk '{print $2}')

          COMMIT_MSG="Update merged AdGuardHome rules ğŸ§© æ–°å¢ ${NEW_ADDED} æ¡ (å»é‡ ${DUP_COUNT} æ¡, æ€»æ•° ${NEW_COUNT})"

          git add dist/AdGuardHome.txt dist/old_rules.txt dist/line_count.txt

          if git diff --cached --quiet; then
            echo "no_change=true" >> $GITHUB_OUTPUT
            echo "No new rules to commit"
          else
            echo "no_change=false" >> $GITHUB_OUTPUT
            echo "$COMMIT_MSG"
            git commit -m "$COMMIT_MSG"
            git pull --rebase origin main || true
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
            echo "commit_message=$COMMIT_MSG" >> $GITHUB_OUTPUT
            echo "new_count=$NEW_COUNT" >> $GITHUB_OUTPUT
            echo "new_added=$NEW_ADDED" >> $GITHUB_OUTPUT
          fi

      - name: Create or Update Release
        if: steps.commit.outputs.no_change == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ github.run_number }}"
          name: "ğŸ§© AdGuardHome Rules"
          body: |
            ${{ steps.commit.outputs.commit_message }}
            ---
            ğŸ“¦ æ–‡ä»¶åï¼šAdGuardHome.txt  
            ğŸ“Š æ€»è¡Œæ•°ï¼š${{ steps.commit.outputs.new_count }}  
            â• æ–°å¢ï¼š${{ steps.commit.outputs.new_added }} æ¡  
          files: |
            dist/AdGuardHome.txt
            dist/old_rules.txt

      - name: Show Result
        run: |
          echo "================= âœ… åˆå¹¶å®Œæˆ ================="
          cat dist/old_rules.txt
          echo "------------------------------------------------------------"
          echo "æ–‡ä»¶è·¯å¾„ï¼šdist/AdGuardHome.txt"
          echo "æ€»è¡Œæ•°ï¼š$(wc -l < dist/AdGuardHome.txt)"
          echo "å‰ 20 è¡Œç¤ºä¾‹ï¼š"
          head -n 20 dist/AdGuardHome.txt
          echo "============================================================"
