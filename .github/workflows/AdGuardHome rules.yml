name: Build AdGuardHome rules

on:
  schedule:
    - cron: "0 0 * * *"
    - cron: "0 6 * * *"
    - cron: "0 12 * * *"
    - cron: "0 18 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download & Merge Rules (Clean + Deduplicate + Conflict Remove)
        id: merge
        run: |
          mkdir -p tmp dist

          # 读取 urls.txt
          mapfile -t urls < ./urls.txt

          echo "📥 开始下载规则（带重试）..."
          for url in "${urls[@]}"; do
            echo "Downloading $url"
            curl -sSL --retry 3 --fail "$url" >> tmp/all_raw.txt || echo "Failed $url"
            echo "" >> tmp/all_raw.txt
          done

          echo "✅ 下载完成，开始清理和合并..."
          # 清理注释和空行
          grep -vE '^[[:space:]]*[!#]' tmp/all_raw.txt | sed '/^[[:space:]]*$/d' > tmp/all_cleaned_temp.txt

          echo "🧹 删除对 AdGuard Home 无效的规则..."
          grep -vE '^\$\$div\[class="(-ad-|_ad_|-ads-|ad-banner-wrapper|ad-card|ad_bottom|ad_top|bannerBottom|Couple)"\]|\$\$ins\[class="adsbygoogle"\]|\$\$p\[class="ReadAd"\]|\$\$span\[class="dmcenterb"\]|&xhtml\?\$script,third-party|\*/\?tzbilibili|\*/ad\.|\*/adbox/|\*/adload\.|\*/ads\.|\*/adsense/|\*/html/click/|\*/mediaController|\*hotad/|\*housead/|\*imagead/|\*imgad/|\*indexad/|\*left_ad|\*leftad/|\*linkad/|\*openad/|\*p4pad/|\*photoad/|\*phpad/|\*picad/|\*playad/|\*popad/|\*pushad/|\*right_ad|\*rightad/|\*show\?id=\*&static=\*_url=|\*showad/|\*sitead/|\*smsad/|\*softad/|\*superad/|\*textad/|\*top_ad|\*topad/|\*videoclick|\*webad/|\*wwwad/|-120-600\.|-120_600_|-120x600\.|-120x600-| -120x600_|-160-600\.|-160x600\.|-160x600-| -160x600_|-1688-wp-media/ads/|-300-250\.|-300x250-| -300x250_|-300x600\.|-460x68\.|-468-100\.|-468-60\.|-468x60\.|-468x80\.|-468x90\.|-480x60\.|-486x60\.|-728x90\.|-728x90-| -728x90_|-729x91-| -90mh-gg\.|-980x60-| -988x60\.|-ad-manager/|-adobe-analytics/|-ads\.|-advertise-|-banner-ads-| -bobo_recommend_|-click-tracker\.|-inview-tracker\.|-mobile-default/static/js/app-download-|-tongji\.|-track-email-open\?| -track-inview\.|-tracking-pixel\.|-universal-analytics/|-web-advert-|/120x600|/160x600|/300x250|/336x280|/468x60|/728x90|/ad-|/ads/|/adclick|/adframe|/adiframe|/adlog|/adright|/adleft|/adtop|/adbottom|/adtrack|/adserver|/clickad|/floatad|/openad|/playad|/popad|/showad|/superad|/textad|/videoad|/webad|/bannerad|/pushad|/logad|/trackad|/statad|/reportad|/cookie-consent|/cookiebanner|/analytics|/counter|/pageview|/visitcount|/tracking|/recordhit|/pv|/uv|/impression|/metrics|/beacon|/collect|/hit|/viewcount|/statpixel|/viewtracker|/logclienterror|/universal-analytics|/googleanalytics|/trackpageview|/trackclick|/statscollector|/realmedia/ads|/addpageview|/event|/pixel|/pagehits|/adclient|/adcontent|/adcycle|/adframe|/adleft|/adlink|/adnum=|/adpolestar|/adright|/advflash|/adview|/advjs|/adword|/adzone|/attachad|/clickad|/codead|/dashang|/duilian|/endad|/flag=0&ad=|/flag=1&ad=|/flashad|/floatad|/flyad|/footad|/gamead|/get.*callback=.*cookie.*ping.*|/homead/' tmp/all_cleaned_temp.txt > tmp/all_cleaned.txt

          echo "✅ 无效规则清理完成。"

          # 去重
          awk '!seen[$0]++' tmp/all_cleaned.txt > tmp/all_deduped.txt
          RAW_COUNT=$(wc -l < tmp/all_cleaned.txt)
          DEDUP_COUNT=$(wc -l < tmp/all_deduped.txt)
          DUP_COUNT=$((RAW_COUNT - DEDUP_COUNT))

          # 黑白名单冲突处理
          grep '^@@||' tmp/all_deduped.txt > tmp/whitelist_tmp.txt
          grep -v '^@@||' tmp/all_deduped.txt > tmp/blocklist_tmp.txt

          # 生成核心白名单用于比对
          sed 's/^@@||/||/' tmp/whitelist_tmp.txt > tmp/whitelist_core.txt
          grep -Fxf tmp/whitelist_core.txt tmp/blocklist_tmp.txt > tmp/conflict_core.txt
          grep -Fvxf tmp/conflict_core.txt tmp/blocklist_tmp.txt > tmp/blocklist.txt
          grep -Fvxf tmp/conflict_core.txt tmp/whitelist_tmp.txt > tmp/whitelist.txt

          CONFLICT_COUNT=$(wc -l < tmp/conflict_core.txt)

          TIMESTAMP=$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S %Z')
          WHITELIST_COUNT=$(wc -l < tmp/whitelist.txt)
          BLACKLIST_COUNT=$(wc -l < tmp/blocklist.txt)

          WHITELIST_HEADER="! =====================\n! AdGuardHome 白名单\n! 更新时间: $TIMESTAMP\n! 总条数: $WHITELIST_COUNT\n! =====================\n"
          BLACKLIST_HEADER="! =====================\n! AdGuardHome 黑名单\n! 更新时间: $TIMESTAMP\n! 总条数: $BLACKLIST_COUNT\n! =====================\n"

          echo -e "$WHITELIST_HEADER" > dist/whitelist.txt
          LC_ALL=C sort -t'.' -k2,2 -k1,1 tmp/whitelist.txt >> dist/whitelist.txt

          echo -e "$BLACKLIST_HEADER" > dist/blocklist.txt
          LC_ALL=C sort -t'.' -k2,2 -k1,1 tmp/blocklist.txt >> dist/blocklist.txt

          echo "raw_count=$RAW_COUNT" >> $GITHUB_OUTPUT
          echo "dedup_count=$DEDUP_COUNT" >> $GITHUB_OUTPUT
          echo "dup_count=$DUP_COUNT" >> $GITHUB_OUTPUT
          echo "conflict_count=$CONFLICT_COUNT" >> $GITHUB_OUTPUT

      - name: Commit Changes
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          NEW_ADDED=$((DEDUP_COUNT - RAW_COUNT + CONFLICT_COUNT))
          [ $NEW_ADDED -lt 0 ] && NEW_ADDED=0
          COMMIT_MSG="🧩 更新 AdGuardHome 规则 | 总数: ${DEDUP_COUNT} | 新增: ${NEW_ADDED} | 去重: ${DUP_COUNT} | 抵消: ${CONFLICT_COUNT}"

          git add dist/whitelist.txt dist/blocklist.txt
          if git diff --cached --quiet; then
              echo "no_change=true" >> $GITHUB_OUTPUT
              echo "No new rules to commit"
          else
              echo "no_change=false" >> $GITHUB_OUTPUT
              git commit -m "$COMMIT_MSG"
              git pull --rebase origin main || true
              git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
              echo "commit_message=$COMMIT_MSG" >> $GITHUB_OUTPUT
          fi

      - name: Show Result
        run: |
          echo "================= ✅ 合并完成 ================="
          echo "原始规则总数：$RAW_COUNT"
          echo "去重后总数：$DEDUP_COUNT"
          echo "重复规则数量：$DUP_COUNT"
          echo "黑白名单冲突数量：$CONFLICT_COUNT"
          echo "📁 白名单行数：$(wc -l < dist/whitelist.txt)"
          echo "📁 黑名单行数：$(wc -l < dist/blocklist.txt)"
          echo "================================================"
