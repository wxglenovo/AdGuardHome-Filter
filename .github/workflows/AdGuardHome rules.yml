name: Build AdGuardHome rules

on:
  schedule:
    - cron: "0 0 * * *"
    - cron: "0 6 * * *"
    - cron: "0 12 * * *"
    - cron: "0 18 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download & Merge Rules (Clean + Deduplicate + Conflict Remove)
        id: merge
        run: |
          mkdir -p tmp dist
          mapfile -t urls < ./urls.txt
          echo "ğŸ“¥ å¼€å§‹ä¸‹è½½è§„åˆ™..."
          for url in "${urls[@]}"; do
            echo "Downloading $url"
            curl -sSL --retry 3 --fail "$url" >> tmp/all_raw.txt || echo "âš ï¸ Failed: $url"
            echo "" >> tmp/all_raw.txt
          done

          echo "âœ… ä¸‹è½½å®Œæˆï¼Œå¼€å§‹æ¸…ç†ä¸åˆå¹¶..."

          # 1ï¸âƒ£ å»é™¤æ³¨é‡Šä¸ç©ºè¡Œ
          grep -vE '^[[:space:]]*[!#]' tmp/all_raw.txt | sed '/^[[:space:]]*$/d' > tmp/all_cleaned_temp.txt

          # 2ï¸âƒ£ åˆ é™¤å¯¹ AdGuard Home æ— æ•ˆçš„è§„åˆ™
          echo "ğŸ§¹ åˆ é™¤å¯¹ AdGuard Home æ— æ•ˆçš„è§„åˆ™..."
          grep -vE '\$\$div\[class="(-ad-|-ads-|-adv-|_ad_|ad-banner-wrapper|ad-card|ad_bottom|ad_top|bannerBottom)"\]|
          \$\$div\[id="Couple"\]|
          \$\$ins\[class="adsbygoogle"\]|
          \$\$p\[class="ReadAd"\]|
          \$\$span\[class="dmcenterb"\]|
          &xhtml\?\$script,third-party|
          \*/\?tzbilibili|
          \*/piaofu\.|
          \*/piaofu/|
          \*/redirect\?ad_cb=|
          \*/svnad/\$image,script|
          \*ContentAD\.|
          \*H5Logic_|
          \*\[STATUS\]\*|
          \*adclient/|
          \*adcontent/|
          \*adcycle/|
          \*adframe/|
          \*adleft/|
          \*adlink/|
          \*adnum=|
          \*adpolestar/|
          \*adright/|
          \*advflash/|
          \*adview/|
          \*advjs/|
          \*adword/|
          \*adzone/|
          \*ali\*/tkapi\.|
          \*attachad/|
          \*clickad/|
          \*codead/|
          \*dashang\*|
          \*diyad/|
          \*duilian\*|
          \*endad/|
          \*flag=0&ad=|
          \*flag=1&ad=|
          \*flashad/|
          \*floatad/|
          \*flyad\.|
          \*footad/|
          \*gamead/|
          \*get\*callback=\*cookie\*ping\*|
          \*homead/|
          /[0-9]{2,4}x[0-9]{2,4}/' tmp/all_cleaned_temp.txt > tmp/all_cleaned.txt

          # 3ï¸âƒ£ å»é‡å¹¶ç”Ÿæˆé‡å¤æ—¥å¿—
          awk '
          {
              line_num=NR
              content=$0
              count[content]++
              lines[content]=lines[content] ? lines[content] "\n " line_num "è¡Œ: " content : " " line_num "è¡Œ: " content
              if(!seen[content]++) deduped[NR]=$0
          }
          END {
              n=0
              for(rule in count){
                  if(count[rule]>1){
                      print "è§„åˆ™: " rule "\n" lines[rule] "\n"
                      n++
                      if(n>=20) break
                  }
              }
              for(i in deduped){
                  print deduped[i] > "tmp/all_deduped.txt"
              }
          }' tmp/all_cleaned.txt > tmp/duplicate_rules.txt

          RAW_COUNT=$(wc -l < tmp/all_cleaned.txt)
          DEDUP_COUNT=$(wc -l < tmp/all_deduped.txt)
          DUP_COUNT=$((RAW_COUNT - DEDUP_COUNT))

          # 4ï¸âƒ£ é»‘ç™½åå•æ‹†åˆ†ä¸å†²çªå¤„ç†
          grep '^@@||' tmp/all_deduped.txt > tmp/whitelist_tmp.txt
          grep -v '^@@||' tmp/all_deduped.txt > tmp/blocklist_tmp.txt
          sed 's/^@@||/||/' tmp/whitelist_tmp.txt > tmp/whitelist_core.txt
          grep -Fxf tmp/whitelist_core.txt tmp/blocklist_tmp.txt > tmp/conflict_core.txt
          grep -Fvxf tmp/conflict_core.txt tmp/blocklist_tmp.txt > tmp/blocklist.txt
          grep -Fvxf tmp/conflict_core.txt tmp/whitelist_tmp.txt > tmp/whitelist.txt
          CONFLICT_COUNT=$(wc -l < tmp/conflict_core.txt)

          # 5ï¸âƒ£ ç”Ÿæˆå†²çªæ—¥å¿—ï¼ˆç™½åå•+é»‘åå•å¯¹åº”è¡Œå·ï¼‰
          awk -F':' '
          FILENAME==ARGV[1] {
              split($0,a,":")
              w_line=a[1]
              w_content=a[2]
              domain=w_content
              sub(/^@@\|\|/,"",domain)
              white[domain]=w_line "è¡Œ: " w_content
              next
          }
          FILENAME==ARGV[2] {
              split($0,a,":")
              b_line=a[1]
              b_content=a[2]
              domain=b_content
              sub(/^\|\|/,"",domain)
              black[domain]=b_line "è¡Œ: " b_content
          }
          END {
              for(d in white){
                  if(d in black){
                      print "===== " d " æŠµæ¶ˆè§„åˆ™ ====="
                      print "ç™½åå•: " white[d]
                      print "é»‘åå•: " black[d] "\n"
                  }
              }
          }' <(awk '{print NR ":" $0}' tmp/whitelist_tmp.txt) <(awk '{print NR ":" $0}' tmp/blocklist_tmp.txt) > tmp/conflict_rules.txt

          # 6ï¸âƒ£ è¾“å‡ºæœ€ç»ˆæ–‡ä»¶
          TIMESTAMP=$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S %Z')
          WHITELIST_COUNT=$(wc -l < tmp/whitelist.txt)
          BLACKLIST_COUNT=$(wc -l < tmp/blocklist.txt)

          WHITELIST_HEADER="! =====================\n! AdGuardHome ç™½åå•\n! æ›´æ–°æ—¶é—´: $TIMESTAMP\n! æ€»æ¡æ•°: $WHITELIST_COUNT\n! =====================\n"
          BLACKLIST_HEADER="! =====================\n! AdGuardHome é»‘åå•\n! æ›´æ–°æ—¶é—´: $TIMESTAMP\n! æ€»æ¡æ•°: $BLACKLIST_COUNT\n! =====================\n"

          echo -e "$WHITELIST_HEADER" > dist/whitelist.txt
          LC_ALL=C sort -t'.' -k2,2 -k1,1 tmp/whitelist.txt >> dist/whitelist.txt
          echo -e "$BLACKLIST_HEADER" > dist/blocklist.txt
          LC_ALL=C sort -t'.' -k2,2 -k1,1 tmp/blocklist.txt >> dist/blocklist.txt

          echo "raw_count=$RAW_COUNT" >> $GITHUB_OUTPUT
          echo "dedup_count=$DEDUP_COUNT" >> $GITHUB_OUTPUT
          echo "dup_count=$DUP_COUNT" >> $GITHUB_OUTPUT
          echo "conflict_count=$CONFLICT_COUNT" >> $GITHUB_OUTPUT

      - name: Commit Changes
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          RAW_COUNT=${{ steps.merge.outputs.raw_count }}
          DEDUP_COUNT=${{ steps.merge.outputs.dedup_count }}
          DUP_COUNT=${{ steps.merge.outputs.dup_count }}
          CONFLICT_COUNT=${{ steps.merge.outputs.conflict_count }}

          NEW_ADDED=$(( DEDUP_COUNT - RAW_COUNT + CONFLICT_COUNT ))
          [ $NEW_ADDED -lt 0 ] && NEW_ADDED=0

          COMMIT_MSG="ğŸ§© æ›´æ–° AdGuardHome è§„åˆ™ | æ€»æ•°: ${DEDUP_COUNT} | æ–°å¢: ${NEW_ADDED} | å»é‡: ${DUP_COUNT} | æŠµæ¶ˆ: ${CONFLICT_COUNT}"

          git add dist/whitelist.txt dist/blocklist.txt tmp/duplicate_rules.txt tmp/conflict_rules.txt
          if git diff --cached --quiet; then
            echo "no_change=true" >> $GITHUB_OUTPUT
            echo "âšª æ— éœ€æäº¤æ–°æ›´æ”¹"
          else
            echo "no_change=false" >> $GITHUB_OUTPUT
            git commit -m "$COMMIT_MSG"
            git pull --rebase origin main || true
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
            echo "commit_message=$COMMIT_MSG" >> $GITHUB_OUTPUT
          fi

      - name: Create or Update Release
        if: steps.commit.outputs.no_change == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ github.run_number }}"
          name: "ğŸ§© AdGuardHome Rules"
          body: |
            ${{ steps.commit.outputs.commit_message }}
          files: |
            dist/whitelist.txt
            dist/blocklist.txt
            tmp/duplicate_rules.txt
            tmp/conflict_rules.txt

      - name: Show Result
        run: |
          echo "================= âœ… åˆå¹¶å®Œæˆ ================="
          echo "åŸå§‹è§„åˆ™æ€»æ•°ï¼š${{ steps.merge.outputs.raw_count }}"
          echo "å»é‡åæ€»æ•°ï¼š${{ steps.merge.outputs.dedup_count }}"
          echo "é‡å¤è§„åˆ™æ•°é‡ï¼š${{ steps.merge.outputs.dup_count }}"
          echo "é»‘ç™½åå•å†²çªæ•°é‡ï¼š${{ steps.merge.outputs.conflict_count }}"
          echo "ğŸ“ å‰20æ¡é‡å¤è§„åˆ™ï¼š"
          head -n 20 tmp/duplicate_rules.txt
          echo "ğŸ“ é»‘ç™½åå•å†²çªæŠµæ¶ˆè§„åˆ™ï¼ˆç™½åå•å’Œé»‘åå•åŒåŸŸåå¯¹é½æ˜¾ç¤ºï¼‰ï¼š"
          cat tmp/conflict_rules.txt
          echo "============================================================"
