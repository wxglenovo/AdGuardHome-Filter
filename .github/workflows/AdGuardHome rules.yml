name: Build AdGuardHome rules

on:
  schedule:
    - cron: "0 0 * * *"
    - cron: "0 6 * * *"
    - cron: "0 12 * * *"
    - cron: "0 18 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download & Merge Rules (Clean + Deduplicate)
        run: |
          mkdir -p dist tmp
          urls=(
            "https://raw.githubusercontent.com/wxglenovo/AdGuardHome-Filter/refs/heads/main/AdGuard%20Home_Allowlist.txt"
            "https://raw.githubusercontent.com/wxglenovo/AdGuardHome-Filter/refs/heads/main/AdGuard%20Home_Blacklist.txt"
            "https://gh-proxy.com/raw.githubusercontent.com/changzhaoCZ/fqnovel-adrules/refs/heads/main/fqnovel-fxxk_ads"
            "https://www.i-dont-care-about-cookies.eu/abp/"
            "https://anti-ad.net/easylist.txt"
            "https://raw.githubusercontent.com/REIJI007/Adblock-Rule-Collection/main/ADBLOCK_RULE_COLLECTION_DNS.txt"
            "https://raw.githubusercontent.com/217heidai/adblockfilters/main/rules/adblockdnslite.txt"
            "https://raw.githubusercontent.com/banbendalao/ADgk/master/ADgk.txt"            
            "https://easylist-downloads.adblockplus.org/easyprivacy.txt"            
            "https://easylist-downloads.adblockplus.org/easylistchina.txt"            
            "https://easylist-downloads.adblockplus.org/easylist.txt"            
            "https://raw.githubusercontent.com/BlueSkyXN/AdGuardHomeRules/master/skyrules.txt"  
            "https://raw.githubusercontent.com/cjx82630/cjxlist/master/cjx-annoyance.txt"
            "https://raw.githubusercontent.com/hagezi/dns-blocklists/main/adblock/light.txt"
            "https://raw.githubusercontent.com/wxglenovo/Shadowrocket-to-AdGuard-Home/refs/heads/main/AdGuardHome.txt"
          )

          echo "📥 开始下载并合并所有规则..."
          for url in "${urls[@]}"; do
            echo "Downloading $url"
            curl -sSL --retry 3 --fail "$url" >> tmp/all_raw.txt || echo "Failed $url"
            echo "" >> tmp/all_raw.txt
          done

          echo "🧹 清理注释、系统提示与空行..."
          grep -vE '^[[:space:]]*[!#]' tmp/all_raw.txt | sed '/^[[:space:]]*$/d' > tmp/all_cleaned.txt

          echo "📊 去重并排序..."
          LC_ALL=C sort -u tmp/all_cleaned.txt > tmp/all_deduped_tmp.txt

          # 分离白名单与黑名单
          grep '^@@||' tmp/all_deduped_tmp.txt > tmp/whitelist.txt
          grep -v '^@@||' tmp/all_deduped_tmp.txt > tmp/blocklist.txt

          # wxglenovo 白名单优先
          curl -sSL --retry 3 --fail "https://raw.githubusercontent.com/wxglenovo/AdGuardHome-Filter/refs/heads/main/Create%20a%20Custom%20AdGuard%20Home%20Filtering%20Rule.txt" \
            | grep '^@@||' > tmp/source_whitelist.txt

          # 合并所有规则，去重
          cat tmp/source_whitelist.txt tmp/whitelist.txt tmp/blocklist.txt | LC_ALL=C sort -u > tmp/all_deduped.txt

          # ⏰ 使用北京时间
          TIMESTAMP=$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S %Z')
          RAW_COUNT=$(wc -l < tmp/all_cleaned.txt)
          DEDUP_COUNT=$(wc -l < tmp/all_deduped.txt)
          DUP_COUNT=$((RAW_COUNT - DEDUP_COUNT))
          WHITELIST_COUNT=$(grep -c '^@@||' tmp/all_deduped.txt)
          BLACKLIST_COUNT=$(grep -c -v '^@@||' tmp/all_deduped.txt)
          WHITE_RATIO=$(awk "BEGIN {printf \"%.2f\", (${WHITELIST_COUNT}/${DEDUP_COUNT})*100}")

          echo "原始总数：$RAW_COUNT" | tee dist/old_rules.txt
          echo "去重后：$DEDUP_COUNT" | tee -a dist/old_rules.txt
          echo "重复行数：$DUP_COUNT" | tee -a dist/old_rules.txt
          echo "白名单条数：$WHITELIST_COUNT" | tee -a dist/old_rules.txt
          echo "黑名单条数：$BLACKLIST_COUNT" | tee -a dist/old_rules.txt
          echo "白名单比例：${WHITE_RATIO}%" | tee -a dist/old_rules.txt
          echo "更新时间：$TIMESTAMP" | tee -a dist/old_rules.txt

          # 添加头部信息
          WHITELIST_HEADER="! =====================\n! AdGuardHome 白名单\n! 更新时间: $TIMESTAMP\n! 总条数: $WHITELIST_COUNT\n! =====================\n"
          BLACKLIST_HEADER="! =====================\n! AdGuardHome 黑名单\n! 更新时间: $TIMESTAMP\n! 总条数: $BLACKLIST_COUNT\n! =====================\n"

          # 排序并写入 dist/
          echo -e "$WHITELIST_HEADER" > dist/whitelist.txt
          grep '^@@||' tmp/all_deduped.txt | LC_ALL=C sort -t'.' -k2,2 -k1,1 >> dist/whitelist.txt

          echo -e "$BLACKLIST_HEADER" > dist/blocklist.txt
          grep -v '^@@||' tmp/all_deduped.txt | LC_ALL=C sort -t'.' -k2,2 -k1,1 >> dist/blocklist.txt

      - name: Commit Changes
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          NEW_COUNT=$(wc -l < dist/whitelist.txt)
          NEW_ADDED=$((DEDUP_COUNT - NEW_COUNT + WHITELIST_COUNT + BLACKLIST_COUNT))
          [ $NEW_ADDED -lt 0 ] && NEW_ADDED=0
          COMMIT_MSG="🧩AdGuardHome 规则 | 总数: ${DEDUP_COUNT} | 新增: ${NEW_ADDED} | 去重: ${DUP_COUNT}"
          
          git add dist/whitelist.txt dist/blocklist.txt dist/old_rules.txt
          if git diff --cached --quiet; then
            echo "no_change=true" >> $GITHUB_OUTPUT
            echo "No new rules to commit"
          else
            echo "no_change=false" >> $GITHUB_OUTPUT
            git commit -m "$COMMIT_MSG"
            git pull --rebase origin main || true
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
            echo "commit_message=$COMMIT_MSG" >> $GITHUB_OUTPUT
          fi

      - name: Create or Update Release
        if: steps.commit.outputs.no_change == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ github.run_number }}"
          name: "🧩 AdGuardHome Rules"
          body: |
            ${{ steps.commit.outputs.commit_message }}
          files: |
            dist/whitelist.txt
            dist/blocklist.txt

      - name: Show Result
        run: |
          echo "================= ✅ 合并完成 ================="
          cat dist/old_rules.txt
          echo "------------------------------------------------------------"
          echo "📁 白名单文件路径：dist/whitelist.txt"
          echo "📊 白名单总行数：$(wc -l < dist/whitelist.txt)"
          echo "📁 黑名单文件路径：dist/blocklist.txt"
          echo "📊 黑名单总行数：$(wc -l < dist/blocklist.txt)"
          echo "前 20 行白名单示例："
          head -n 20 dist/whitelist.txt
          echo "前 20 行黑名单示例："
          head -n 20 dist/blocklist.txt
          echo "============================================================"
