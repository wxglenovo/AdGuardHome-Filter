name: Build AdGuardHome rules

on:
  schedule:
    - cron: "0 0 * * *"
    - cron: "0 6 * * *"
    - cron: "0 12 * * *"
    - cron: "0 18 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download & Merge Rules (Clean + Deduplicate + Conflict Remove)
        run: |
          mkdir -p tmp dist
          mapfile -t urls < ./urls.txt
          echo "ğŸ“¥ å¼€å§‹ä¸‹è½½è§„åˆ™ï¼ˆå¸¦é‡è¯•ï¼‰..."
          for url in "${urls[@]}"; do
            echo "Downloading $url"
            curl -sSL --retry 3 --fail "$url" >> tmp/all_raw.txt || echo "Failed $url"
            echo "" >> tmp/all_raw.txt
          done
          echo "âœ… ä¸‹è½½å®Œæˆï¼Œå¼€å§‹åˆå¹¶æ–‡ä»¶..."

          # æ¸…ç†æ³¨é‡Šå’Œç©ºè¡Œ
          grep -vE '^[[:space:]]*[!#]' tmp/all_raw.txt | sed '/^[[:space:]]*$/d' > tmp/all_cleaned.txt

          # å»é‡å¹¶ç”Ÿæˆå‰20é¡¹é‡å¤è§„åˆ™æ—¥å¿—
          awk '
          {
              line_num=NR
              content=$0
              count[content]++
              lines[content]=lines[content] ? lines[content] "\n " line_num "è¡Œ: " content : " " line_num "è¡Œ: " content
              if(!seen[content]++) deduped[NR]=$0
          }
          END {
              n=0
              for(rule in count){
                  if(count[rule]>1){
                      print "è§„åˆ™: " rule "\n" lines[rule] "\n"
                      n++
                      if(n>=20) break
                  }
              }
              for(i in deduped){
                  print deduped[i] > "tmp/all_deduped.txt"
              }
          }
          ' tmp/all_cleaned.txt > tmp/duplicate_rules.txt

          RAW_COUNT=$(wc -l < tmp/all_cleaned.txt)
          DEDUP_COUNT=$(wc -l < tmp/all_deduped.txt)
          DUP_COUNT=$((RAW_COUNT - DEDUP_COUNT))

          # é»‘ç™½åå•å†²çªå¤„ç†
          grep '^@@||' tmp/all_deduped.txt > tmp/whitelist_tmp.txt
          grep -v '^@@||' tmp/all_deduped.txt > tmp/blocklist_tmp.txt
          sed 's/^@@||/||/' tmp/whitelist_tmp.txt > tmp/whitelist_core.txt
          grep -Fxf tmp/whitelist_core.txt tmp/blocklist_tmp.txt > tmp/conflict_core.txt
          grep -Fvxf tmp/conflict_core.txt tmp/blocklist_tmp.txt > tmp/blocklist.txt
          grep -Fvxf tmp/conflict_core.txt tmp/whitelist_tmp.txt > tmp/whitelist.txt

          # ç”Ÿæˆé»‘ç™½åå•å†²çªå®Œæ•´æ—¥å¿—ï¼ˆçœŸå®æƒ…å†µï¼‰
          awk -F':' '
          FILENAME==ARGV[1] {
              split($0,a,":")
              w_line=a[1]
              w_content=a[2]
              domain=w_content
              sub(/^@@\|\|/,"",domain)
              white[domain]=w_line "è¡Œ: " w_content
              next
          }
          FILENAME==ARGV[2] {
              split($0,a,":")
              b_line=a[1]
              b_content=a[2]
              domain=b_content
              sub(/^\|\|/,"",domain)
              black[domain]=b_line "è¡Œ: " b_content
          }
          END {
              for(d in white){
                  w=white[d]
                  b=black[d] ? black[d] : "æ— "
                  print "===== " d "æŠµæ¶ˆè§„åˆ™ ====="
                  print "ç™½åå•: " w
                  print "é»‘åå•: " b "\n"
              }
              for(d in black){
                  if(!(d in white)){
                      print "===== " d "æŠµæ¶ˆè§„åˆ™ ====="
                      print "ç™½åå•: æ— "
                      print "é»‘åå•: " black[d] "\n"
                  }
              }
          }
          ' <(awk '{print NR ":" $0}' tmp/whitelist_tmp.txt) <(awk '{print NR ":" $0}' tmp/blocklist_tmp.txt) > tmp/conflict_rules.txt

          # æ·»åŠ å¤´éƒ¨ä¿¡æ¯å¹¶æ’åº
          TIMESTAMP=$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S %Z')
          WHITELIST_COUNT=$(wc -l < tmp/whitelist.txt)
          BLACKLIST_COUNT=$(wc -l < tmp/blocklist.txt)
          CONFLICT_COUNT=$(wc -l < tmp/conflict_core.txt)
          WHITELIST_HEADER="! =====================\n! AdGuardHome ç™½åå•\n! æ›´æ–°æ—¶é—´: $TIMESTAMP\n! æ€»æ¡æ•°: $WHITELIST_COUNT\n! =====================\n"
          BLACKLIST_HEADER="! =====================\n! AdGuardHome é»‘åå•\n! æ›´æ–°æ—¶é—´: $TIMESTAMP\n! æ€»æ¡æ•°: $BLACKLIST_COUNT\n! =====================\n"
          echo -e "$WHITELIST_HEADER" > dist/whitelist.txt
          LC_ALL=C sort -t'.' -k2,2 -k1,1 tmp/whitelist.txt >> dist/whitelist.txt
          echo -e "$BLACKLIST_HEADER" > dist/blocklist.txt
          LC_ALL=C sort -t'.' -k2,2 -k1,1 tmp/blocklist.txt >> dist/blocklist.txt

          # è¾“å‡ºç»Ÿè®¡
          echo "åŸå§‹æ€»æ•°ï¼š$RAW_COUNT" | tee dist/old_rules.txt
          echo "å»é‡åï¼š$DEDUP_COUNT" | tee -a dist/old_rules.txt
          echo "é‡å¤è¡Œæ•°ï¼š$DUP_COUNT" | tee -a dist/old_rules.txt
          echo "ç™½åå•æ¡æ•°ï¼š$WHITELIST_COUNT" | tee -a dist/old_rules.txt
          echo "é»‘åå•æ¡æ•°ï¼š$BLACKLIST_COUNT" | tee -a dist/old_rules.txt
          echo "å†²çªæŠµæ¶ˆæ•°é‡ï¼š$CONFLICT_COUNT" | tee -a dist/old_rules.txt
          echo "æ›´æ–°æ—¶é—´ï¼š$TIMESTAMP" | tee -a dist/old_rules.txt

      - name: Commit Changes
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          NEW_ADDED=$((DEDUP_COUNT - RAW_COUNT + CONFLICT_COUNT))
          [ $NEW_ADDED -lt 0 ] && NEW_ADDED=0
          COMMIT_MSG="ğŸ§© æ›´æ–° AdGuardHome è§„åˆ™ | æ€»æ•°: ${DEDUP_COUNT} | æ–°å¢: ${NEW_ADDED} | å»é‡: ${DUP_COUNT} | æŠµæ¶ˆ: ${CONFLICT_COUNT}"
          git add dist/whitelist.txt dist/blocklist.txt dist/old_rules.txt
          if git diff --cached --quiet; then
            echo "no_change=true" >> $GITHUB_OUTPUT
            echo "No new rules to commit"
          else
            echo "no_change=false" >> $GITHUB_OUTPUT
            git commit -m "$COMMIT_MSG"
            git pull --rebase origin main || true
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
            echo "commit_message=$COMMIT_MSG" >> $GITHUB_OUTPUT
          fi

      - name: Create or Update Release
        if: steps.commit.outputs.no_change == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ github.run_number }}"
          name: "ğŸ§© AdGuardHome Rules"
          body: |
            ${{ steps.commit.outputs.commit_message }}
          files: |
            dist/whitelist.txt
            dist/blocklist.txt

      - name: Show Result
        run: |
          echo "================= âœ… åˆå¹¶å®Œæˆ ================="
          cat dist/old_rules.txt
          echo "ğŸ“ ç™½åå•æ–‡ä»¶è·¯å¾„ï¼šdist/whitelist.txt"
          echo "ğŸ“Š ç™½åå•æ€»è¡Œæ•°ï¼š$(wc -l < dist/whitelist.txt)"
          echo "ğŸ“ é»‘åå•æ–‡ä»¶è·¯å¾„ï¼šdist/blocklist.txt"
          echo "ğŸ“Š é»‘åå•æ€»è¡Œæ•°ï¼š$(wc -l < dist/blocklist.txt)"
          echo "é‡å¤è§„åˆ™æ•°é‡ï¼ˆå»é‡æŠµæ¶ˆï¼‰ï¼š$DUP_COUNT"
          echo "é»‘ç™½åå•å†²çªæŠµæ¶ˆè§„åˆ™å†…å®¹ï¼ˆçœŸå®æƒ…å†µï¼ŒæŒ‰åŸŸåå°èŠ‚ï¼Œç™½åå•å’Œé»‘åå•å¸¦è¡Œå·ï¼‰ï¼š"
          cat tmp/conflict_rules.txt
          echo "å‰ 20 è¡Œç™½åå•ç¤ºä¾‹ï¼š"
          head -n 20 dist/whitelist.txt
          echo "å‰ 20 è¡Œé»‘åå•ç¤ºä¾‹ï¼š"
          head -n 20 dist/blocklist.txt
          echo "============================================================"
