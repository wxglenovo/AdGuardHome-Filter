name: Build AdGuardHome rules

on:
  schedule:
    - cron: "0 0 * * *"
    - cron: "0 6 * * *"
    - cron: "0 12 * * *"
    - cron: "0 18 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download & Merge Rules
        run: |
          mkdir -p tmp dist

          # 从仓库根目录读取 URL 列表
          mapfile -t urls < ./urls.txt

          echo "📥 开始下载并合并规则..."
          for url in "${urls[@]}"; do
            echo "Downloading $url"
            curl -sSL --retry 3 --fail "$url" >> tmp/all_raw.txt || echo "Failed $url"
            echo "" >> tmp/all_raw.txt
          done

          echo "🧹 清理注释和空行..."
          grep -vE '^[[:space:]]*[!#]' tmp/all_raw.txt | sed '/^[[:space:]]*$/d' > tmp/all_cleaned.txt

          echo "📊 去重..."
          LC_ALL=C sort -u tmp/all_cleaned.txt > tmp/all_deduped.txt

          # 分离白名单和黑名单
          grep '^@@||' tmp/all_deduped.txt > tmp/whitelist.txt
          grep -v '^@@||' tmp/all_deduped.txt > tmp/blocklist.txt

          echo "⚡ 处理黑白名单抵消规则..."
          # 取白名单后缀部分
          awk '{sub(/^@@\|\|/, ""); print}' tmp/whitelist.txt | sort > tmp/w_suffix.txt
          awk '{sub(/^\|\|/, ""); print}' tmp/blocklist.txt | sort > tmp/b_suffix.txt
          # 找到冲突（后缀完全相同）
          comm -12 tmp/w_suffix.txt tmp/b_suffix.txt > tmp/conflict_suffix.txt

          # 删除抵消规则
          while read -r suf; do
            sed -i "\|^@@||${suf}$|d" tmp/whitelist.txt
            sed -i "\|^||${suf}$|d" tmp/blocklist.txt
          done < tmp/conflict_suffix.txt

          # 统计
          TIMESTAMP=$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S %Z')
          RAW_COUNT=$(wc -l < tmp/all_cleaned.txt)
          DEDUP_COUNT=$(wc -l < tmp/all_deduped.txt)
          DUP_COUNT=$((RAW_COUNT - DEDUP_COUNT))
          WHITELIST_COUNT=$(wc -l < tmp/whitelist.txt)
          BLACKLIST_COUNT=$(wc -l < tmp/blocklist.txt)
          CONFLICT_COUNT=$(wc -l < tmp/conflict_suffix.txt)
          WHITE_RATIO=$(awk "BEGIN {printf \"%.2f\", (${WHITELIST_COUNT}/${DEDUP_COUNT})*100}")

          echo "原始总数：$RAW_COUNT" | tee dist/old_rules.txt
          echo "去重后：$DEDUP_COUNT" | tee -a dist/old_rules.txt
          echo "重复行数：$DUP_COUNT" | tee -a dist/old_rules.txt
          echo "白名单条数：$WHITELIST_COUNT" | tee -a dist/old_rules.txt
          echo "黑名单条数：$BLACKLIST_COUNT" | tee -a dist/old_rules.txt
          echo "抵消数量：$CONFLICT_COUNT" | tee -a dist/old_rules.txt
          echo "白名单比例：${WHITE_RATIO}%" | tee -a dist/old_rules.txt
          echo "更新时间：$TIMESTAMP" | tee -a dist/old_rules.txt

          # 添加头部信息并写入 dist/
          WHITELIST_HEADER="! =====================\n! AdGuardHome 白名单\n! 更新时间: $TIMESTAMP\n! 总条数: $WHITELIST_COUNT\n! =====================\n"
          BLACKLIST_HEADER="! =====================\n! AdGuardHome 黑名单\n! 更新时间: $TIMESTAMP\n! 总条数: $BLACKLIST_COUNT\n! =====================\n"

          echo -e "$WHITELIST_HEADER" > dist/whitelist.txt
          LC_ALL=C sort -t'.' -k2,2 -k1,1 tmp/whitelist.txt >> dist/whitelist.txt

          echo -e "$BLACKLIST_HEADER" > dist/blocklist.txt
          LC_ALL=C sort -t'.' -k2,2 -k1,1 tmp/blocklist.txt >> dist/blocklist.txt

      - name: Commit Changes
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          COMMIT_MSG="🧩 更新 AdGuardHome 规则 | 总数: ${DEDUP_COUNT} | 新增: 0 | 去重: ${DUP_COUNT} | 抵消: ${CONFLICT_COUNT}"
          
          git add dist/whitelist.txt dist/blocklist.txt dist/old_rules.txt
          if git diff --cached --quiet; then
            echo "no_change=true" >> $GITHUB_OUTPUT
            echo "No new rules to commit"
          else
            echo "no_change=false" >> $GITHUB_OUTPUT
            git commit -m "$COMMIT_MSG"
            git pull --rebase origin main || true
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
            echo "commit_message=$COMMIT_MSG" >> $GITHUB_OUTPUT
          fi

      - name: Create or Update Release
        if: steps.commit.outputs.no_change == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ github.run_number }}"
          name: "🧩 AdGuardHome Rules"
          body: |
            ${{ steps.commit.outputs.commit_message }}
          files: |
            dist/whitelist.txt
            dist/blocklist.txt

      - name: Show Result
        run: |
          echo "================= ✅ 合并完成 ================="
          cat dist/old_rules.txt
          echo "------------------------------------------------------------"
          echo "📁 白名单文件路径：dist/whitelist.txt"
          echo "📊 白名单总行数：$(wc -l < dist/whitelist.txt)"
          echo "📁 黑名单文件路径：dist/blocklist.txt"
          echo "📊 黑名单总行数：$(wc -l < dist/blocklist.txt)"
          echo "============================================================"
